<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>

  <h2>🚠 Admin Dashboard</h2>

  <!-- 🔔 Notice -->
  <div class="card">
    <h3>📢 Notice Board</h3>
    <textarea id="noticeText" class="btn" placeholder="Enter notice message..."></textarea>
    <button class="btn blue" onclick="postNotice()">📩 Post Notice</button>
    <div id="noticeBoard"></div>
  </div>

  <!-- ➕ Add Room User -->
  <div class="card">
    <h3>➕ Add Room User</h3>
    <input type="text" id="newRoom" class="btn" placeholder="Room No">
    <input type="text" id="newUser" class="btn" placeholder="User Name">
    <input type="password" id="newPass" class="btn" placeholder="Password">
    <button class="btn green" onclick="addRoomUser()">💾 Add User</button>
  </div>

  <!-- 🛠️ Room Maintenance -->
  <div class="card">
    <h3>🏠 Room Maintenance Entry</h3>
    <input type="text" id="maintRoom" class="btn" placeholder="Room No">
    <input type="number" id="maintPaid" class="btn" placeholder="Amount Paid ₹">
    <input type="text" id="maintDesc" class="btn" placeholder="Description">
    <select id="paymentMode" class="btn">
      <option value="Cash">Cash</option>
      <option value="Online">Online</option>
      <option value="Cheque">Cheque</option>
    </select>
    <button class="btn blue" onclick="addRoomMaintenance()">💾 Save Maintenance</button>
  </div>

  <!-- 📋 Admin View All Maintenance -->
  <div class="card">
    <h3>📊 All Room Maintenance</h3>
    <button class="btn yellow" onclick="loadAllMaintenance()">📂 Load All</button>
    <button class="btn green" onclick="exportMaintenanceToExcel()">📁 Export to Excel</button>
    <div id="maintenanceResults"></div>
  </div>

  <!-- 🧾 Admin View Room Users -->
  <div class="card">
    <h3>👥 All Room Users</h3>
    <button class="btn purple" onclick="loadAllUsers()">👁️ View Users</button>
    <div id="roomUsersResults"></div>
  </div>

  <!-- 🧱 Expenses -->
  <div class="card">
    <h3>🏗️ Building Expenses Entry</h3>
    <input type="text" id="expenseWork" class="btn" placeholder="Work Done">
    <input type="number" id="expenseAmount" class="btn" placeholder="Amount ₹">
    <input type="date" id="expenseDate" class="btn">
    <button class="btn red" onclick="addBuildingExpense()">💾 Save Expense</button>
  </div>

  <div class="card">
    <h3>📋 All Expenses</h3>
    <button class="btn yellow" onclick="loadAllExpenses()">📂 Load All</button>
    <div id="expenseResults"></div>
  </div>

  <!-- 🚪 Logout -->
  <div class="card">
    <button class="btn orange" onclick="logout()">🚪 Logout</button>
  </div>

  <script>
    // Auth
    firebase.auth().onAuthStateChanged(user => {
      if (!user || user.email !== "ngogrant454@gmail.com") {
        alert("Unauthorized! Redirecting...");
        location.href = "index.html";
      } else {
        loadNotice();
      }
    });

    function postNotice() {
      const text = document.getElementById("noticeText").value.trim();
      if (!text) return alert("Enter a notice");
      firebase.database().ref("notices/latest").set({
        text, time: new Date().toLocaleString()
      }).then(() => {
        alert("Notice Posted");
        loadNotice();
      });
    }

    function loadNotice() {
      firebase.database().ref("notices/latest").once("value").then(snap => {
        const data = snap.val();
        document.getElementById("noticeBoard").innerHTML = data
          ? `<p><b>🕒 ${data.time}</b><br>${data.text}</p>` : "No notice posted.";
      });
    }

    function addRoomUser() {
      const room = newRoom.value.trim();
      const name = newUser.value.trim();
      const pass = newPass.value.trim();
      if (!room || !name || !pass) return alert("All fields required");
      firebase.database().ref("roomUsers/" + room).set({ name, password: pass }).then(() => {
        alert("User Added");
      });
    }

    function loadAllUsers() {
      document.getElementById("roomUsersResults").innerHTML = "Loading...";
      firebase.database().ref("roomUsers").once("value").then(snap => {
        const users = snap.val();
        let html = "<table><tr><th>Room</th><th>Name</th><th>Password</th></tr>";
        for (let room in users) {
          const u = users[room];
          html += `<tr><td>${room}</td><td>${u.name}</td><td>${u.password}</td></tr>`;
        }
        html += "</table>";
        document.getElementById("roomUsersResults").innerHTML = html;
      });
    }

    function addRoomMaintenance() {
      const room = maintRoom.value.trim();
      const paid = parseInt(maintPaid.value);
      const desc = maintDesc.value.trim();
      const mode = paymentMode.value;
      const charge = 400;
      const due = charge - paid;
      const date = new Date().toLocaleDateString("en-GB").replace(/\//g, "-");
      if (!room || isNaN(paid)) return alert("Enter valid data");
      firebase.database().ref("maintenance/" + room + "/" + date).set({
        charge, paid, due, description: desc, paymentMode: mode, date
      }).then(() => alert("Maintenance Saved"));
    }

    let maintenanceExportData = [];

    function loadAllMaintenance() {
      const out = document.getElementById("maintenanceResults");
      out.innerHTML = "Loading...";
      maintenanceExportData = [];
      firebase.database().ref("maintenance").once("value").then(snapshot => {
        const data = snapshot.val();
        let html = "<table><tr><th>Room</th><th>Date</th><th>Paid</th><th>Due</th><th>Mode</th><th>Description</th></tr>";
        for (let r in data) {
          for (let d in data[r]) {
            const m = data[r][d];
            html += `<tr><td>${r}</td><td>${d}</td><td>₹${m.paid}</td><td>₹${m.due}</td><td>${m.paymentMode}</td><td>${m.description}</td></tr>`;
            maintenanceExportData.push({ Room: r, Date: d, Paid: m.paid, Due: m.due, Mode: m.paymentMode, Desc: m.description });
          }
        }
        html += "</table>";
        out.innerHTML = html;
      });
    }

    function exportMaintenanceToExcel() {
      if (!maintenanceExportData.length) return alert("No data loaded");
      const ws = XLSX.utils.json_to_sheet(maintenanceExportData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Maintenance");
      XLSX.writeFile(wb, "Maintenance_Report.xlsx");
    }

    function addBuildingExpense() {
      const work = expenseWork.value.trim();
      const amount = parseInt(expenseAmount.value.trim());
      const date = expenseDate.value;
      if (!work || isNaN(amount) || !date) return alert("Fill all fields");
      firebase.database().ref("expenses/" + date).push({ work, amount, date }).then(() => alert("Expense Saved"));
    }

    function loadAllExpenses() {
      const out = document.getElementById("expenseResults");
      out.innerHTML = "Loading...";
      firebase.database().ref("expenses").once("value").then(snap => {
        const data = snap.val();
        let html = "<table><tr><th>Date</th><th>Work</th><th>Amount</th></tr>";
        for (let d in data) {
          for (let key in data[d]) {
            const e = data[d][key];
            html += `<tr><td>${e.date}</td><td>${e.work}</td><td>₹${e.amount}</td></tr>`;
          }
        }
        html += "</table>";
        out.innerHTML = html;
      });
    }

    function logout() {
      firebase.auth().signOut().then(() => location.href = "index.html");
    }
  </script>
</body>
</html>
