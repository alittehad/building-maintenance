<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Building Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 10px;
      background: #e0e0e0;
    }

    .card {
      background: #e0e0e0;
      padding: 15px;
      margin: 15px 0;
      border-radius: 16px;
      box-shadow: 8px 8px 16px #bebebe, -8px -8px 16px #ffffff;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 6px 0;
      padding: 10px 12px;
      font-size: 14px;
      border-radius: 12px;
      border: none;
      color: #333;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    .btn:active {
      box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff;
    }

    input.btn,
    select.btn,
    textarea.btn {
      background: #e0e0e0;
      box-shadow: inset 4px 4px 8px #bebebe, inset -4px -4px 8px #ffffff;
      color: #333;
    }

    .green {
      background: #c8facc;
      color: #1b5e20;
      box-shadow: 5px 5px 10px #a7d6aa, -5px -5px 10px #eaffea;
    }

    .red {
      background: #fbcaca;
      color: #b71c1c;
      box-shadow: 5px 5px 10px #d6a1a1, -5px -5px 10px #ffeaea;
    }

    .yellow {
      background: #fff9c4;
      color: #795548;
      box-shadow: 5px 5px 10px #dcd49f, -5px -5px 10px #fffff4;
    }

    .blue {
      background: #bbdefb;
      color: #0d47a1;
      box-shadow: 5px 5px 10px #97bcd7, -5px -5px 10px #e3ffff;
    }

    .orange {
      background: #ffe0b2;
      color: #e65100;
      box-shadow: 5px 5px 10px #dab88d, -5px -5px 10px #ffffdb;
    }

    .purple {
      background: #e1bee7;
      color: #6a1b9a;
      box-shadow: 5px 5px 10px #c19ec7, -5px -5px 10px #fff4ff;
    }

    @media screen and (max-width: 600px) {
      .btn {
        font-size: 13px;
        padding: 8px 10px;
      }
      .card {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <h2>ğŸš  Admin Dashboard</h2>

  <div class="card">
    <h3>â• Add Room User</h3>
    <input type="text" id="newRoom" placeholder="Room No" class="btn">
    <input type="text" id="newUser" placeholder="User Name" class="btn">
    <input type="password" id="newPass" placeholder="Password" class="btn">
    <button class="btn green" onclick="addRoomUser()">ğŸ’¾ Add User</button>
  </div>

  <div class="card">
    <h3>ğŸ  Room Maintenance Entry</h3>
    <input type="text" id="maintRoom" placeholder="Room No" class="btn">
    <input type="number" id="maintPaid" placeholder="Amount Paid â‚¹" class="btn">
    <input type="text" id="maintDesc" placeholder="Description" class="btn">
    <select id="paymentMode" class="btn">
      <option value="Cash">Cash</option>
      <option value="Online">Online</option>
      <option value="Cheque">Cheque</option>
    </select>
    <button class="btn blue" onclick="addRoomMaintenance()">ğŸ’¾ Save Maintenance</button>
  </div>

  <div class="card">
    <h3>ğŸ” Search Maintenance</h3>
    <input type="text" id="searchRoom" placeholder="Room No" class="btn">
    <input type="text" id="searchDate" placeholder="Date (dd-mm-yyyy)" class="btn">
    <button class="btn yellow" onclick="searchMaintenance()">ğŸ” Search</button>
    <button class="btn purple" onclick="exportMaintenanceToExcel()">ğŸ“ Export</button>
    <div id="searchResults"></div>
  </div>

  <div class="card">
    <h3>ğŸ—ï¸ Building Expenses Entry</h3>
    <input type="text" id="expenseWork" placeholder="Work Done (e.g. Light Bill)" class="btn">
    <input type="number" id="expenseAmount" placeholder="Amount â‚¹" class="btn">
    <input type="date" id="expenseDate" class="btn">
    <button class="btn orange" onclick="addBuildingExpense()">ğŸ’¾ Save Expense</button>
  </div>

  <div class="card">
    <h3>ğŸ” Search Expenses</h3>
    <input type="text" id="expenseSearch" placeholder="Date or Keyword" class="btn">
    <button class="btn yellow" onclick="searchExpenses()">ğŸ” Search</button>
    <div id="expenseResults"></div>
  </div>

  <button class="btn red" onclick="logout()">ğŸšª Logout</button>

  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user || user.email !== "ngogrant454@gmail.com") {
        alert("Unauthorized access!");
        window.location.href = "index.html";
      }
    });

    function addRoomUser() {
      const room = document.getElementById("newRoom").value.trim();
      const name = document.getElementById("newUser").value.trim();
      const pass = document.getElementById("newPass").value.trim();
      if (!room || !name || !pass) return alert("Fill all fields");
      firebase.database().ref(`roomUsers/${room}`).set({ name, password: pass })
        .then(() => alert("User Added"));
    }

    function addRoomMaintenance() {
      const room = document.getElementById("maintRoom").value.trim();
      const paid = parseInt(document.getElementById("maintPaid").value.trim());
      const desc = document.getElementById("maintDesc").value.trim();
      const paymentMode = document.getElementById("paymentMode").value;
      const charge = 400;
      const due = charge - paid;
      const date = new Date().toLocaleDateString("en-GB").replace(/\//g, "-");
      if (!room || isNaN(paid)) return alert("Fill all fields");
      const entry = { charge, paid, due, description: desc, paymentMode, date };
      firebase.database().ref(`maintenance/${room}/${date}`).set(entry).then(() => alert("Saved"));
    }

    let maintenanceExportData = [];

    function searchMaintenance() {
      const room = document.getElementById("searchRoom").value.trim();
      const date = document.getElementById("searchDate").value.trim();
      const out = document.getElementById("searchResults");
      maintenanceExportData = [];
      out.innerHTML = "Searching...";

      firebase.database().ref("maintenance").once("value").then(snapshot => {
        const data = snapshot.val();
        let html = "<h4>Results:</h4>";

        for (let r in data) {
          if (room && r !== room) continue;
          for (let d in data[r]) {
            if (date && d !== date) continue;
            const m = data[r][d];
            html += `<p>Room ${r} | ${d} - â‚¹${m.paid}, Due: â‚¹${m.due}, Mode: ${m.paymentMode}</p>`;
            maintenanceExportData.push({ Room: r, Date: d, Paid: m.paid, Due: m.due, Mode: m.paymentMode, Desc: m.description });
          }
        }
        out.innerHTML = html || "No results.";
      });
    }

    function exportMaintenanceToExcel() {
      if (!maintenanceExportData.length) return alert("No data to export");
      const worksheet = XLSX.utils.json_to_sheet(maintenanceExportData);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Maintenance");
      XLSX.writeFile(workbook, "Maintenance_Report.xlsx");
    }

    function addBuildingExpense() {
      const work = document.getElementById("expenseWork").value.trim();
      const amount = parseInt(document.getElementById("expenseAmount").value.trim());
      const date = document.getElementById("expenseDate").value;
      if (!work || isNaN(amount) || !date) return alert("Fill all fields");
      firebase.database().ref(`expenses/${date}`).push({ work, amount, date }).then(() => alert("Expense Saved"));
    }

    function searchExpenses() {
      const query = document.getElementById("expenseSearch").value.trim();
      const out = document.getElementById("expenseResults");
      if (!query) return;
      out.innerHTML = "Searching...";
      firebase.database().ref("expenses").once("value").then(snap => {
        const data = snap.val();
        let html = "";
        for (let date in data) {
          for (let key in data[date]) {
            const e = data[date][key];
            if (e.date.includes(query) || e.work.toLowerCase().includes(query.toLowerCase())) {
              html += `<p>${e.date} - ${e.work}: â‚¹${e.amount}</p>`;
            }
          }
        }
        out.innerHTML = html || "No match found.";
      });
    }

    function logout() {
      firebase.auth().signOut().then(() => location.href = 'index.html');
    }
  </script>
</body>
</html>
