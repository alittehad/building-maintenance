<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <h2>ğŸš  Admin Dashboard</h2>

  <!-- ğŸ“ Notice Board -->
  <div class="card">
    <h3>ğŸ“¢ Notice Board</h3>
    <textarea id="noticeText" class="btn" placeholder="Enter notice message..."></textarea>
    <button class="btn blue" onclick="postNotice()">ğŸ“© Post Notice</button>
    <div id="noticeBoard"></div>
  </div>

  <!-- â• Add Room User -->
  <div class="card">
    <h3>â• Add Room User</h3>
    <input type="text" id="newRoom" class="btn" placeholder="Room No">
    <input type="text" id="newUser" class="btn" placeholder="User Name">
    <input type="password" id="newPass" class="btn" placeholder="Password">
    <button class="btn green" onclick="addRoomUser()">ğŸ’¾ Add User</button>
  </div>

  <!-- ğŸ  Room Maintenance Entry -->
  <div class="card">
    <h3>ğŸ  Room Maintenance Entry</h3>
    <input type="text" id="maintRoom" class="btn" placeholder="Room No">
    <input type="number" id="maintPaid" class="btn" placeholder="Amount Paid â‚¹">
    <input type="text" id="maintDesc" class="btn" placeholder="Description">
    <select id="paymentMode" class="btn">
      <option value="Cash">Cash</option>
      <option value="Online">Online</option>
      <option value="Cheque">Cheque</option>
    </select>
    <button class="btn blue" onclick="addRoomMaintenance()">ğŸ’¾ Save Maintenance</button>
  </div>

  <!-- ğŸ“Š Maintenance Summary -->
  <div class="card">
    <h3>ğŸ“Š All Maintenance Report</h3>
    <button class="btn yellow" onclick="loadAllMaintenance()">ğŸ“‚ Load All</button>
    <button class="btn green" onclick="exportMaintenanceToExcel()">ğŸ“ Export to Excel</button>
    <div id="maintenanceResults"></div>
  </div>

  <!-- ğŸ—ï¸ Building Expenses Entry -->
  <div class="card">
    <h3>ğŸ—ï¸ Building Expenses Entry</h3>
    <input type="text" id="expenseWork" class="btn" placeholder="Work Done">
    <input type="number" id="expenseAmount" class="btn" placeholder="Amount â‚¹">
    <input type="date" id="expenseDate" class="btn">
    <button class="btn red" onclick="addBuildingExpense()">ğŸ’¾ Save Expense</button>
  </div>

  <!-- ğŸ“‹ Expenses Summary -->
  <div class="card">
    <h3>ğŸ“‹ All Expenses</h3>
    <button class="btn yellow" onclick="loadAllExpenses()">ğŸ“‚ Load All</button>
    <div id="expenseResults"></div>
  </div>

  <div class="card">
    <button class="btn orange" onclick="logout()">ğŸšª Logout</button>
  </div>

  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user || user.email !== "ngogrant454@gmail.com") {
        alert("Unauthorized access!");
        window.location.href = "index.html";
      } else {
        loadNotice();
      }
    });

    function postNotice() {
      const text = document.getElementById("noticeText").value.trim();
      if (!text) return alert("Enter a notice message");
      firebase.database().ref("notices/latest").set({ text, time: new Date().toLocaleString() })
        .then(() => {
          alert("Notice Posted");
          loadNotice();
        });
    }

    function loadNotice() {
      firebase.database().ref("notices/latest").once("value").then(snap => {
        const data = snap.val();
        document.getElementById("noticeBoard").innerHTML = data ? `<p><b>ğŸ•’ ${data.time}</b><br>${data.text}</p>` : "<p>No notice</p>";
      });
    }

    function addRoomUser() {
      const room = document.getElementById("newRoom").value.trim();
      const name = document.getElementById("newUser").value.trim();
      const pass = document.getElementById("newPass").value.trim();
      if (!room || !name || !pass) return alert("Fill all fields");
      firebase.database().ref(`roomUsers/${room}`).set({ name, password: pass })
        .then(() => alert("User Added"));
    }

    function addRoomMaintenance() {
      const room = document.getElementById("maintRoom").value.trim();
      const paid = parseInt(document.getElementById("maintPaid").value.trim());
      const desc = document.getElementById("maintDesc").value.trim();
      const paymentMode = document.getElementById("paymentMode").value;
      const charge = 400;
      const due = charge - paid;
      const date = new Date().toLocaleDateString("en-GB").replace(/\//g, "-");
      if (!room || isNaN(paid)) return alert("Fill all fields");
      const entry = { charge, paid, due, description: desc, paymentMode, date };
      firebase.database().ref(`maintenance/${room}/${date}`).set(entry).then(() => alert("Saved"));
    }

    let maintenanceExportData = [];

    function loadAllMaintenance() {
      const out = document.getElementById("maintenanceResults");
      out.innerHTML = "Loading...";
      maintenanceExportData = [];
      firebase.database().ref("maintenance").once("value").then(snapshot => {
        const data = snapshot.val();
        let html = "<table><tr><th>Room</th><th>Date</th><th>Paid</th><th>Due</th><th>Mode</th><th>Description</th></tr>";
        for (let r in data) {
          for (let d in data[r]) {
            const m = data[r][d];
            html += `<tr><td>${r}</td><td>${d}</td><td>â‚¹${m.paid}</td><td>â‚¹${m.due}</td><td>${m.paymentMode}</td><td>${m.description}</td></tr>`;
            maintenanceExportData.push({ Room: r, Date: d, Paid: m.paid, Due: m.due, Mode: m.paymentMode, Desc: m.description });
          }
        }
        html += "</table>";
        out.innerHTML = html || "No data available.";
      });
    }

    function exportMaintenanceToExcel() {
      if (!maintenanceExportData.length) return alert("No data to export");
      const worksheet = XLSX.utils.json_to_sheet(maintenanceExportData);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Maintenance");
      XLSX.writeFile(workbook, "Maintenance_Report.xlsx");
    }

    function addBuildingExpense() {
      const work = document.getElementById("expenseWork").value.trim();
      const amount = parseInt(document.getElementById("expenseAmount").value.trim());
      const date = document.getElementById("expenseDate").value;
      if (!work || isNaN(amount) || !date) return alert("Fill all fields");
      firebase.database().ref(`expenses/${date}`).push({ work, amount, date }).then(() => alert("Expense Saved"));
    }

    function loadAllExpenses() {
      const out = document.getElementById("expenseResults");
      out.innerHTML = "Loading...";
      firebase.database().ref("expenses").once("value").then(snap => {
        const data = snap.val();
        let html = "<table><tr><th>Date</th><th>Work</th><th>Amount</th></tr>";
        for (let date in data) {
          for (let key in data[date]) {
            const e = data[date][key];
            html += `<tr><td>${e.date}</td><td>${e.work}</td><td>â‚¹${e.amount}</td></tr>`;
          }
        }
        html += "</table>";
        out.innerHTML = html || "No expenses found.";
      });
    }

    function logout() {
      firebase.auth().signOut().then(() => location.href = 'index.html');
    }
  </script>
</body>
</html>
