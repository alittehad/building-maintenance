<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <h2>Admin Dashboard</h2>

  <h3>नया रूम जोड़ें</h3>
  <input id="room" placeholder="Room No"><br>
  <input id="uid" placeholder="User UID"><br>
  <button onclick="assignRoom()">Assign Room</button>

  <h3>नोटिस पोस्ट करें</h3>
  <textarea id="noticeText" placeholder="Notice here..."></textarea><br>
  <button onclick="postNotice()">Post Notice</button>

  <script>
    function assignRoom() {
      const room = document.getElementById("room").value;
      const uid = document.getElementById("uid").value;
      firebase.database().ref("users/" + uid).set({ room });
      alert("Room assigned!");
    }

    function postNotice() {
      const text = document.getElementById("noticeText").value;
      const date = new Date().toLocaleString();
      firebase.database().ref("notices").push({ text, date });
      alert("Notice posted!");
    }
  </script>
</body>
</html>
