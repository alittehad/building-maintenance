<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - 3D Style</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 10px;
      background: #e0e0e0;
    }

    .card {
      background: #e0e0e0;
      padding: 15px;
      margin: 15px 0;
      border-radius: 16px;
      box-shadow: 8px 8px 16px #bebebe, -8px -8px 16px #ffffff;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 6px 0;
      padding: 10px 12px;
      font-size: 14px;
      border-radius: 12px;
      border: none;
      background: #e0e0e0;
      color: #333;
      box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
      transition: all 0.2s ease;
    }

    .btn:active {
      box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff;
    }

    input.btn, select.btn, textarea.btn {
      background: #e0e0e0;
      box-shadow: inset 4px 4px 8px #bebebe, inset -4px -4px 8px #ffffff;
      color: #333;
      font-size: 14px;
    }

    .green {
      background: #c8facc !important;
      color: #1b5e20 !important;
      box-shadow: 5px 5px 10px #a7d6aa, -5px -5px 10px #eaffea;
    }

    .red {
      background: #fbcaca !important;
      color: #b71c1c !important;
      box-shadow: 5px 5px 10px #d6a1a1, -5px -5px 10px #ffeaea;
    }

    .yellow {
      background: #fff9c4 !important;
      color: #795548 !important;
      box-shadow: 5px 5px 10px #dcd49f, -5px -5px 10px #fffff4;
    }

    .blue {
      background: #bbdefb !important;
      color: #0d47a1 !important;
      box-shadow: 5px 5px 10px #97bcd7, -5px -5px 10px #e3ffff;
    }

    @media screen and (max-width: 600px) {
      .btn {
        font-size: 13px;
        padding: 8px 10px;
      }
      .card {
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Sample 3D Inputs & Buttons</h3>
    <input type="text" class="btn" placeholder="Text input">
    <select class="btn">
      <option>Option 1</option>
      <option>Option 2</option>
    </select>
    <textarea class="btn" placeholder="Type a message..."></textarea>
    <button class="btn green">üíæ Save</button>
    <button class="btn red">‚ùå Delete</button>
    <button class="btn yellow">üîç Search</button>
    <button class="btn blue">üì• Export</button>
  </div>
</body>
</html>
