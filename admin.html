<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e0e0e0;
      margin: 0;
      padding: 10px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .card {
      background: #e0e0e0;
      padding: 15px;
      margin: 20px auto;
      max-width: 500px;
      border-radius: 16px;
      box-shadow: 8px 8px 16px #bebebe, -8px -8px 16px #ffffff;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 12px;
      border: none;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
    }

    .btn:active {
      box-shadow: inset 4px 4px 8px #bebebe, inset -4px -4px 8px #ffffff;
    }

    input.btn, select.btn, textarea.btn {
      background: #f9f9f9;
      color: #333;
    }

    .green { background: #c8facc; color: #1b5e20; }
    .red { background: #fbcaca; color: #b71c1c; }
    .yellow { background: #fff9c4; color: #795548; }
    .blue { background: #bbdefb; color: #0d47a1; }
    .orange { background: #ffe0b2; color: #e65100; }
    .purple { background: #e1bee7; color: #6a1b9a; }

    @media screen and (max-width: 600px) {
      .card {
        padding: 12px;
      }
      .btn {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <h2>🚠 Admin Dashboard</h2>

  <div class="card">
    <h3>➕ Add Room User</h3>
    <input type="text" class="btn" placeholder="Room No">
    <input type="text" class="btn" placeholder="User Name">
    <input type="password" class="btn" placeholder="Password">
    <button class="btn green">💾 Add User</button>
  </div>

  <div class="card">
    <h3>🏠 Room Maintenance Entry</h3>
    <input type="text" class="btn" placeholder="Room No">
    <input type="number" class="btn" placeholder="Amount Paid ₹">
    <input type="text" class="btn" placeholder="Description">
    <select class="btn">
      <option>Cash</option>
      <option>Online</option>
      <option>Cheque</option>
    </select>
    <button class="btn blue">💾 Save Maintenance</button>
  </div>

  <div class="card">
    <h3>🔍 Search Maintenance</h3>
    <input type="text" class="btn" placeholder="Room No or Date">
    <button class="btn yellow">🔍 Search</button>
    <button class="btn green">📁 Export to Excel</button>
  </div>

  <div class="card">
    <h3>🏗️ Building Expenses Entry</h3>
    <input type="text" class="btn" placeholder="Work Done">
    <input type="number" class="btn" placeholder="Amount ₹">
    <input type="date" class="btn">
    <button class="btn red">💾 Save Expense</button>
  </div>

  <div class="card">
    <h3>🔍 Search Expenses</h3>
    <input type="text" class="btn" placeholder="Search keyword or date">
    <button class="btn purple">🔍 Search</button>
  </div>

  <div class="card">
    <button class="btn orange">🚪 Logout</button>
  </div>

</body>
</html>
