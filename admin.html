<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Building Maintenance</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <h2>ğŸš  Admin Dashboard</h2>

  <!-- âœï¸ Post Notice -->
  <div class="card" style="background:#e8f4ff; border:2px solid #2196f3;">
    <h3>âœï¸ Post New Notice</h3>
    <textarea id="noticeMessage" placeholder="Enter notice message here..." class="btn" style="height:80px;"></textarea>
    <input type="date" id="noticeDate" class="btn">
    <button class="btn green" onclick="postNotice()">ğŸ“¢ Post Notice</button>
  </div>

  <!-- ğŸ“¢ Notice Board -->
  <div class="card" style="background:#ffffe0; border:2px dashed orange;">
    <h3>ğŸ“¢ Notice Board</h3>
    <div id="noticeBoard">Loading notices...</div>
  </div>

  <!-- â• Add Room User -->
  <div class="card">
    <h3>â• Add Room User</h3>
    <input type="text" id="newRoom" placeholder="Room No" class="btn">
    <input type="text" id="newUser" placeholder="User Name" class="btn">
    <input type="password" id="newPass" placeholder="Password" class="btn">
    <button class="btn green" onclick="addRoomUser()">ğŸ“ Add User</button>
  </div>

  <!-- ğŸ  Maintenance Entry -->
  <div class="card">
    <h3>ğŸ  Room Maintenance Entry</h3>
    <input type="text" id="maintRoom" placeholder="Room No" class="btn">
    <input type="number" id="maintPaid" placeholder="Amount Paid â‚¹" class="btn">
    <input type="text" id="maintDesc" placeholder="Description" class="btn">
    <select id="paymentMode" class="btn">
      <option value="Cash">Cash</option>
      <option value="Online">Online</option>
      <option value="Cheque">Cheque</option>
    </select>
    <button class="btn blue" onclick="addRoomMaintenance()">ğŸ’¾ Save Maintenance</button>
  </div>

  <!-- ğŸ” Search Maintenance -->
  <div class="card">
    <h3>ğŸ” Search Maintenance</h3>
    <input type="text" id="searchRoom" placeholder="Room No" class="btn">
    <input type="text" id="searchDate" placeholder="Date (dd-mm-yyyy)" class="btn">
    <button class="btn yellow" onclick="searchMaintenance()">ğŸ” Search</button>
    <button class="btn green" onclick="exportMaintenanceToExcel()">ğŸ“ Export to Excel</button>
    <div id="searchResults"></div>
  </div>

  <!-- ğŸ“‘ Full Maintenance View -->
  <div class="card">
    <h3>ğŸ“‘ Full Maintenance Report</h3>
    <button class="btn blue" onclick="viewFullMaintenance()">ğŸ“Š View All</button>
    <div id="fullMaintenanceView"></div>
  </div>

  <!-- ğŸ§¾ Expense Entry -->
  <div class="card">
    <h3>ğŸ—ï¸ Building Expenses Entry</h3>
    <input type="text" id="expenseWork" placeholder="Work Done (e.g. Light Bill)" class="btn">
    <input type="number" id="expenseAmount" placeholder="Amount â‚¹" class="btn">
    <input type="date" id="expenseDate" class="btn">
    <button class="btn red" onclick="addBuildingExpense()">ğŸ’¾ Save Expense</button>
  </div>

  <!-- ğŸ” Search Expenses -->
  <div class="card">
    <h3>ğŸ” Search Expenses</h3>
    <input type="text" id="expenseSearch" placeholder="Date or Keyword" class="btn">
    <button class="btn yellow" onclick="searchExpenses()">ğŸ” Search</button>
    <div id="expenseResults"></div>
  </div>

  <!-- ğŸ“Š Expense Summary -->
  <div class="card">
    <h3>ğŸ“Š Expense Summary</h3>
    <button class="btn blue" onclick="loadExpenseSummary()">ğŸ”½ Load All</button>
    <button class="btn green" onclick="calculateLightBillStatus()">ğŸ’¡ Light Bill Total</button>
    <div id="expenseSummary"></div>
  </div>

  <!-- ğŸ”’ Logout -->
  <button class="btn" onclick="logout()">ğŸšª Logout</button>

  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user || user.email !== "ngogrant454@gmail.com") {
        alert("Unauthorized access!");
        location.href = "index.html";
      } else {
        loadNoticeBoard();
      }
    });

    function postNotice() {
      const msg = document.getElementById("noticeMessage").value.trim();
      const date = document.getElementById("noticeDate").value;
      if (!msg || !date) return alert("Please fill all fields");
      firebase.database().ref("notices").push({ date, message: msg })
        .then(() => {
          alert("Notice Posted");
          document.getElementById("noticeMessage").value = "";
          document.getElementById("noticeDate").value = "";
          loadNoticeBoard();
        });
    }

    function loadNoticeBoard() {
      firebase.database().ref("notices").once("value").then(snap => {
        const data = snap.val();
        const div = document.getElementById("noticeBoard");
        let html = "";
        for (let key in data) {
          html += `<p><strong>${data[key].date}</strong>: ${data[key].message}</p>`;
        }
        div.innerHTML = html || "No notices found.";
      });
    }

    function addRoomUser() {
      const room = document.getElementById("newRoom").value;
      const name = document.getElementById("newUser").value;
      const pass = document.getElementById("newPass").value;
      if (!room || !name || !pass) return alert("Fill all fields");
      firebase.database().ref("roomUsers/" + room).set({ name, password: pass }).then(() => alert("User Added"));
    }

    function addRoomMaintenance() {
      const room = document.getElementById("maintRoom").value;
      const paid = parseInt(document.getElementById("maintPaid").value);
      const desc = document.getElementById("maintDesc").value;
      const paymentMode = document.getElementById("paymentMode").value;
      const charge = 400;
      const due = charge - paid;
      const date = new Date().toLocaleDateString("en-GB").replace(/\//g, "-");
      if (!room || isNaN(paid)) return alert("Fill all fields");
      firebase.database().ref(`maintenance/${room}/${date}`).set({ charge, paid, due, description: desc, paymentMode, date }).then(() => alert("Saved"));
    }

    let maintenanceExportData = [];

    function searchMaintenance() {
      const room = document.getElementById("searchRoom").value.trim();
      const date = document.getElementById("searchDate").value.trim();
      const out = document.getElementById("searchResults");
      maintenanceExportData = [];
      out.innerHTML = "Searching...";
      firebase.database().ref("maintenance").once("value").then(snapshot => {
        const data = snapshot.val();
        let html = "<h4>Results:</h4>";
        for (let r in data) {
          if (room && r !== room) continue;
          for (let d in data[r]) {
            if (date && d !== date) continue;
            const m = data[r][d];
            html += `<p>Room ${r} | ${d} - â‚¹${m.paid}, Due: â‚¹${m.due}, Mode: ${m.paymentMode}</p>`;
            maintenanceExportData.push({ Room: r, Date: d, Paid: m.paid, Due: m.due, Mode: m.paymentMode, Description: m.description });
          }
        }
        out.innerHTML = html || "No results.";
      });
    }

    function exportMaintenanceToExcel() {
      if (!maintenanceExportData.length) return alert("No data to export");
      const worksheet = XLSX.utils.json_to_sheet(maintenanceExportData);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Maintenance");
      XLSX.writeFile(workbook, "Maintenance_Report.xlsx");
    }

    function viewFullMaintenance() {
      const out = document.getElementById("fullMaintenanceView");
      out.innerHTML = "Loading...";
      firebase.database().ref("maintenance").once("value").then(snapshot => {
        const data = snapshot.val();
        let html = "<table border='1'><tr><th>Room</th><th>Date</th><th>Paid</th><th>Due</th><th>Mode</th><th>Desc</th></tr>";
        for (let room in data) {
          for (let date in data[room]) {
            const m = data[room][date];
            html += `<tr><td>${room}</td><td>${date}</td><td>â‚¹${m.paid}</td><td>â‚¹${m.due}</td><td>${m.paymentMode}</td><td>${m.description}</td></tr>`;
          }
        }
        html += "</table>";
        out.innerHTML = html || "No data.";
      });
    }

    function addBuildingExpense() {
      const work = document.getElementById("expenseWork").value;
      const amount = parseInt(document.getElementById("expenseAmount").value);
      const date = document.getElementById("expenseDate").value;
      if (!work || isNaN(amount) || !date) return alert("Fill all fields");
      firebase.database().ref("expenses/" + date).push({ work, amount, date }).then(() => alert("Expense Saved"));
    }

    function searchExpenses() {
      const query = document.getElementById("expenseSearch").value;
      const out = document.getElementById("expenseResults");
      if (!query) return;
      out.innerHTML = "Searching...";
      firebase.database().ref("expenses").once("value").then(snapshot => {
        const data = snapshot.val();
        let html = "";
        for (let date in data) {
          for (let key in data[date]) {
            const e = data[date][key];
            if (e.date.includes(query) || e.work.toLowerCase().includes(query.toLowerCase())) {
              html += `<p>${e.date} - ${e.work}: â‚¹${e.amount}</p>`;
            }
          }
        }
        out.innerHTML = html || "No match found.";
      });
    }

    function loadExpenseSummary() {
      const out = document.getElementById("expenseSummary");
      out.innerHTML = "Loading...";
      firebase.database().ref("expenses").once("value").then(snapshot => {
        const data = snapshot.val();
        let total = 0;
        let html = "<ul>";
        for (let date in data) {
          for (let id in data[date]) {
            const e = data[date][id];
            total += e.amount;
            html += `<li>${e.date} - ${e.work}: â‚¹${e.amount}</li>`;
          }
        }
        html += "</ul><h4>Total Expenses: â‚¹" + total + "</h4>";
        out.innerHTML = html;
      });
    }

    function calculateLightBillStatus() {
      firebase.database().ref("expenses").once("value").then(snapshot => {
        const data = snapshot.val();
        let totalLight = 0;
        for (let date in data) {
          for (let id in data[date]) {
            const e = data[date][id];
            if (e.work.toLowerCase().includes("light")) {
              totalLight += e.amount;
            }
          }
        }
        alert("Total Light Bill Paid: â‚¹" + totalLight);
      });
    }

    function logout() {
      firebase.auth().signOut().then(() => location.href = "index.html");
    }
  </script>
</body>
</html>
