<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Building Maintenance</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <h2>🚠 Admin Dashboard</h2>

  <!-- 🔔 Notice Board -->
  <div class="card" style="background:#ffffe0; border:2px dashed orange;">
    <h3>📢 Notice Board</h3>
    <div id="noticeBoard">Loading notices...</div>
  </div>

  <!-- ➕ Add Room User -->
  <div class="card">
    <h3>➕ Add Room User</h3>
    <input type="text" id="newRoom" placeholder="Room No" class="btn">
    <input type="text" id="newUser" placeholder="User Name" class="btn">
    <input type="password" id="newPass" placeholder="Password" class="btn">
    <button class="btn green" onclick="addRoomUser()">📏 Add User</button>
  </div>

  <!-- 🏠 Maintenance Entry -->
  <div class="card">
    <h3>🏠 Room Maintenance Entry</h3>
    <input type="text" id="maintRoom" placeholder="Room No" class="btn">
    <input type="number" id="maintPaid" placeholder="Amount Paid ₹" class="btn">
    <input type="text" id="maintDesc" placeholder="Description" class="btn">
    <select id="paymentMode" class="btn">
      <option value="Cash">Cash</option>
      <option value="Online">Online</option>
      <option value="Cheque">Cheque</option>
    </select>
    <button class="btn blue" onclick="addRoomMaintenance()">📏 Save Maintenance</button>
  </div>

  <!-- 🔍 Search Maintenance -->
  <div class="card">
    <h3>🔍 Search Maintenance</h3>
    <input type="text" id="searchRoom" placeholder="Room No" class="btn">
    <input type="text" id="searchDate" placeholder="Date (dd-mm-yyyy)" class="btn">
    <button class="btn yellow" onclick="searchMaintenance()">🔍 Search</button>
    <button class="btn green" onclick="exportMaintenanceToExcel()">📁 Export to Excel</button>
    <div id="searchResults"></div>
  </div>

  <!-- 📊 Full Maintenance Report -->
  <div class="card">
    <h3>🧾 Full Maintenance Report</h3>
    <button class="btn blue" onclick="viewFullMaintenance()">📑 View All</button>
    <div id="fullMaintenanceView"></div>
  </div>

  <!-- 🧾 Expense Entry -->
  <div class="card">
    <h3>🏗️ Building Expenses Entry</h3>
    <input type="text" id="expenseWork" placeholder="Work Done (e.g. Light Bill)" class="btn">
    <input type="number" id="expenseAmount" placeholder="Amount ₹" class="btn">
    <input type="date" id="expenseDate" class="btn">
    <button class="btn red" onclick="addBuildingExpense()">📏 Save Expense</button>
  </div>

  <!-- 🔍 Search Expenses -->
  <div class="card">
    <h3>🔍 Search Expenses</h3>
    <input type="text" id="expenseSearch" placeholder="Date or Keyword" class="btn">
    <button class="btn yellow" onclick="searchExpenses()">🔍 Search</button>
    <div id="expenseResults"></div>
  </div>

  <!-- 📊 Expense Summary -->
  <div class="card">
    <h3>🏗️ Building Expense Summary</h3>
    <button class="btn blue" onclick="loadExpenseSummary()">📊 Show Summary</button>
    <button class="btn green" onclick="calculateLightBillStatus()">💡 Show Light Bill Total</button>
    <div id="expenseSummary"></div>
  </div>

  <button class="btn" onclick="logout()">🚪 Logout</button>

  <script>
    // Check admin auth
    firebase.auth().onAuthStateChanged(user => {
      if (!user || user.email !== "ngogrant454@gmail.com") {
        alert("Unauthorized access!");
        window.location.href = "index.html";
      } else {
        loadNoticeBoard();
      }
    });

    function addRoomUser() {
      const room = document.getElementById("newRoom").value.trim();
      const name = document.getElementById("newUser").value.trim();
      const pass = document.getElementById("newPass").value.trim();
      if (!room || !name || !pass) return alert("Fill all fields");
      firebase.database().ref(`roomUsers/${room}`).set({ name, password: pass })
        .then(() => alert("User Added"));
    }

    function addRoomMaintenance() {
      const room = document.getElementById("maintRoom").value.trim();
      const paid = parseInt(document.getElementById("maintPaid").value.trim());
      const desc = document.getElementById("maintDesc").value.trim();
      const paymentMode = document.getElementById("paymentMode").value;
      const charge = 400;
      if (paid > charge) return alert("Paid amount cannot be more than ₹400");
      const due = charge - paid;
      const date = new Date().toLocaleDateString("en-GB").replace(/\//g, "-");
      if (!room || isNaN(paid)) return alert("Fill all fields");
      const entry = { charge, paid, due, description: desc, paymentMode, date };
      firebase.database().ref(`maintenance/${room}/${date}`).set(entry).then(() => alert("Saved"));
    }

    let maintenanceExportData = [];

    function searchMaintenance() {
      const room = document.getElementById("searchRoom").value.trim();
      const date = document.getElementById("searchDate").value.trim();
      const out = document.getElementById("searchResults");
      maintenanceExportData = [];
      out.innerHTML = "Searching...";
      firebase.database().ref("maintenance").once("value").then(snapshot => {
        const data = snapshot.val();
        let html = "<h4>Results:</h4>";
        for (let r in data) {
          if (room && r !== room) continue;
          for (let d in data[r]) {
            if (date && d !== date) continue;
            const m = data[r][d];
            html += `<p>Room ${r} | ${d} - ₹${m.paid}, Due: ₹${m.due}, Mode: ${m.paymentMode}</p>`;
            maintenanceExportData.push({
              Room: r, Date: d, Paid: m.paid, Due: m.due,
              Mode: m.paymentMode, Description: m.description
            });
          }
        }
        out.innerHTML = html || "No results.";
      });
    }

    function exportMaintenanceToExcel() {
      if (!maintenanceExportData.length) return alert("No data to export");
      const worksheet = XLSX.utils.json_to_sheet(maintenanceExportData);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Maintenance");
      XLSX.writeFile(workbook, "Maintenance_Report.xlsx");
    }

    function viewFullMaintenance() {
      const out = document.getElementById("fullMaintenanceView");
      out.innerHTML = "Loading...";
      firebase.database().ref("maintenance").once("value").then(snapshot => {
        const data = snapshot.val();
        let html = "<table border='1' cellpadding='4'><tr><th>Room</th><th>Date</th><th>Paid</th><th>Due</th><th>Mode</th><th>Desc</th></tr>";
        for (let room in data) {
          for (let date in data[room]) {
            const m = data[room][date];
            html += `<tr><td>${room}</td><td>${date}</td><td>₹${m.paid}</td><td>₹${m.due}</td><td>${m.paymentMode}</td><td>${m.description}</td></tr>`;
          }
        }
        html += "</table>";
        out.innerHTML = html || "No data found.";
      });
    }

    function addBuildingExpense() {
      const work = document.getElementById("expenseWork").value.trim();
      const amount = parseInt(document.getElementById("expenseAmount").value.trim());
      const date = document.getElementById("expenseDate").value;
      if (!work || isNaN(amount) || !date) return alert("Fill all fields");
      firebase.database().ref(`expenses/${date}`).push({ work, amount, date }).then(() => alert("Expense Saved"));
    }

    function searchExpenses() {
      const query = document.getElementById("expenseSearch").value.trim();
      const out = document.getElementById("expenseResults");
      if (!query) return;
      out.innerHTML = "Searching...";
      firebase.database().ref("expenses").once("value").then(snap => {
        const data = snap.val();
        let html = "";
        for (let date in data) {
          for (let key in data[date]) {
            const e = data[date][key];
            if (
              e.date.toLowerCase().includes(query.toLowerCase()) ||
              e.work.toLowerCase().includes(query.toLowerCase())
            ) {
              html += `<p>${e.date} - ${e.work}: ₹${e.amount}</p>`;
            }
          }
        }
        out.innerHTML = html || "No match found.";
      });
    }

    function loadExpenseSummary() {
      const out = document.getElementById("expenseSummary");
      out.innerHTML = "Loading...";
      firebase.database().ref("expenses").once("value").then(snapshot => {
        const data = snapshot.val();
        let total = 0;
        let html = "<ul>";
        for (let date in data) {
          for (let id in data[date]) {
            const e = data[date][id];
            total += e.amount;
            html += `<li>${e.date} - ${e.work}: ₹${e.amount}</li>`;
          }
        }
        html += "</ul><h4>Total Expenses: ₹" + total + "</h4>";
        out.innerHTML = html || "No expense data.";
      });
    }

    function calculateLightBillStatus() {
      firebase.database().ref("expenses").once("value").then(snapshot => {
        const data = snapshot.val();
        let totalLight = 0;
        for (let date in data) {
          for (let id in data[date]) {
            const e = data[date][id];
            if (e.work.toLowerCase().includes("light")) {
              totalLight += e.amount;
            }
          }
        }
        alert("Total Light Bill Paid: ₹" + totalLight);
      });
    }

    function loadNoticeBoard() {
      firebase.database().ref("notices").once("value").then(snapshot => {
        const data = snapshot.val();
        const div = document.getElementById("noticeBoard");
        let html = "";
        for (let key in data) {
          const note = data[key];
          html += `<p><strong>${note.date}</strong>: ${note.message}</p>`;
        }
        div.innerHTML = html || "No notices found.";
      });
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        setTimeout(() => {
          location.href = 'index.html';
        }, 500);
      });
    }
  </script>
</body>
</html>
