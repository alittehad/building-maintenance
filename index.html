<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🏢 Building Maintenance System</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    .card { background: #fff; padding: 15px; margin: 15px auto; max-width: 600px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .scroll-box { background: #fff; padding: 10px; overflow: hidden; white-space: nowrap; border-radius: 5px; margin-bottom: 10px; }
    .marquee { display: inline-block; animation: scroll 15s linear infinite; }
    @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    textarea, input, select, button { width: 100%; margin: 5px 0; padding: 10px; }
    button { background: #007bff; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .maint-card, .expense-card { background: #fff; margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
  </style>
</head>
<body>

<h2>🏢 Building Maintenance System</h2>
<div id="loginBox">
  <button onclick="login()">🔐 Login with Google</button>
</div>

<div id="noticeBox" class="scroll-box" style="display:none">
  <strong>📢 Notice Board:</strong> <span class="marquee" id="noticeMarquee"></span>
</div>
<div id="complaintBox" class="scroll-box" style="display:none">
  <strong>🗣 Complaint Board:</strong> <span class="marquee" id="complaintMarquee"></span>
</div>

<div id="adminPanel" style="display:none">
  <div class="card">
    <h3>📢 Post Notice</h3>
    <textarea id="noticeText"></textarea>
    <button onclick="postNotice()">Post Notice</button>
  </div>

  <div class="card">
    <h3>🛠 Post Maintenance</h3>
    <input id="maintRoom" placeholder="Room No" />
    <input id="maintPaid" type="number" placeholder="Paid Amount" />
    <input id="maintDesc" placeholder="Description" />
    <select id="paymentMode">
      <option value="Cash">Cash</option>
      <option value="Online">Online</option>
    </select>
    <button onclick="addMaintenance()">Add Maintenance</button>
  </div>

  <div class="card">
    <h3>📋 View All Maintenance</h3>
    <div id="allMaintenance"></div>
  </div>

  <div class="card">
    <h3>💡 Add Building Expense</h3>
    <input id="expenseWork" placeholder="Work Description" />
    <input id="expenseAmount" type="number" placeholder="Amount" />
    <input id="expenseDate" type="date" />
    <button onclick="addExpense()">Add Expense</button>
  </div>

  <div class="card">
    <h3>📋 View All Expenses</h3>
    <div id="expenseResults"></div>
  </div>
</div>

<div class="card" id="userPanel" style="display:none">
  <h3>📝 Submit Complaint</h3>
  <textarea id="complaintText" placeholder="Write complaint..."></textarea>
  <button onclick="submitComplaint()">Submit</button>
</div>

<button onclick="logout()">🚪 Logout</button>

<script>
const adminEmail = "ngogrant454@gmail.com";
const firebaseConfig = {
  apiKey: "AIzaSyAHGIUaN2JMIXB7HuCM4BjXA97E0bvWYDA",
  authDomain: "al-ittehad-575a0.firebaseapp.com",
  databaseURL: "https://al-ittehad-575a0-default-rtdb.firebaseio.com",
  projectId: "al-ittehad-575a0",
  storageBucket: "al-ittehad-575a0.appspot.com",
  messagingSenderId: "797238238041",
  appId: "1:797238238041:web:89f2aa5c786c59dc374a48"
};
firebase.initializeApp(firebaseConfig);

function login() {
  const provider = new firebase.auth.GoogleAuthProvider();
  firebase.auth().signInWithPopup(provider).then(res => {
    const user = res.user;
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("noticeBox").style.display = "block";
    document.getElementById("complaintBox").style.display = "block";
    loadNotices();
    loadComplaints();
    if (user.email === adminEmail) {
      document.getElementById("adminPanel").style.display = "block";
      loadAllMaintenance();
      loadExpenses();
    } else {
      document.getElementById("userPanel").style.display = "block";
    }
  });
}

function logout() {
  firebase.auth().signOut().then(() => location.reload());
}

function postNotice() {
  const text = document.getElementById("noticeText").value;
  const time = new Date().toLocaleString();
  firebase.database().ref("notices").push({ text, time });
  document.getElementById("noticeText").value = "";
  loadNotices();
}

function submitComplaint() {
  const text = document.getElementById("complaintText").value;
  const time = new Date().toLocaleString();
  firebase.database().ref("complaints").push({ text, time, approved: false });
  document.getElementById("complaintText").value = "";
  loadComplaints();
}

function loadNotices() {
  firebase.database().ref("notices").once("value").then(snap => {
    let out = "";
    snap.forEach(c => out += `📢 ${c.val().text} &nbsp;&nbsp;`);
    document.getElementById("noticeMarquee").innerHTML = out || "No notices";
  });
}

function loadComplaints() {
  firebase.database().ref("complaints").once("value").then(snap => {
    let out = "";
    snap.forEach(c => {
      const data = c.val();
      if (!data.approved) out += `🗣 ${data.text} <button onclick="approveComplaint('${c.key}')">Approve</button> &nbsp;&nbsp;`;
    });
    document.getElementById("complaintMarquee").innerHTML = out || "No complaints";
  });
}

function approveComplaint(key) {
  firebase.database().ref("complaints/" + key).update({ approved: true });
  loadComplaints();
}

function addMaintenance() {
  const room = document.getElementById("maintRoom").value;
  const paid = parseInt(document.getElementById("maintPaid").value);
  const desc = document.getElementById("maintDesc").value;
  const mode = document.getElementById("paymentMode").value;
  const date = new Date().toLocaleDateString("en-GB").replaceAll("/", "-");
  const due = 400 - paid;
  firebase.database().ref(`maintenance/${room}/${date}`).set({ paid, due, desc, mode, date });
  loadAllMaintenance();
}

function loadAllMaintenance() {
  const out = document.getElementById("allMaintenance");
  out.innerHTML = "";
  firebase.database().ref("maintenance").once("value").then(snap => {
    snap.forEach(roomSnap => {
      const room = roomSnap.key;
      for (let d in roomSnap.val()) {
        const m = roomSnap.val()[d];
        out.innerHTML += `<div class='maint-card'><b>Room:</b> ${room} <br><b>Date:</b> ${d} <br><b>Paid:</b> ₹${m.paid} <br><b>Due:</b> ₹${m.due} <br><b>Mode:</b> ${m.mode} <br><b>Desc:</b> ${m.desc}</div>`;
      }
    });
  });
}

function addExpense() {
  const work = document.getElementById("expenseWork").value;
  const amt = document.getElementById("expenseAmount").value;
  const date = document.getElementById("expenseDate").value;
  firebase.database().ref(`expenses/${date}`).push({ work, amt });
  loadExpenses();
}

function loadExpenses() {
  const out = document.getElementById("expenseResults");
  out.innerHTML = "";
  firebase.database().ref("expenses").once("value").then(snap => {
    snap.forEach(dateSnap => {
      const date = dateSnap.key;
      for (let key in dateSnap.val()) {
        const e = dateSnap.val()[key];
        out.innerHTML += `<div class='expense-card'><b>Date:</b> ${date}<br><b>Work:</b> ${e.work}<br><b>Amount:</b> ₹${e.amt}</div>`;
      }
    });
  });
}
</script>
</body>
</html>
