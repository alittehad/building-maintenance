<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Building Maintenance System</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    .card { background: #fff; padding: 15px; margin: 15px auto; max-width: 600px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .scroll-box { background: #fff; padding: 10px; overflow: hidden; white-space: nowrap; border-radius: 5px; margin-bottom: 10px; }
    .marquee { display: inline-block; animation: scroll 15s linear infinite; }
    @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    textarea, input, select, button { width: 100%; margin: 5px 0; padding: 10px; box-sizing: border-box; }
    button { background: #007bff; color: #fff; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background: #0056b3; }
    .approval-btn { background: #28a745; color: #fff; margin-top: 5px; }
  </style>
</head>
<body>

<h2>ğŸ¢ Building Maintenance System</h2>

<!-- Login Box -->
<div id="loginBox">
  <button onclick="login()">ğŸ” Login with Google</button>
</div>

<!-- Scroll Notice and Complaint -->
<div id="noticeBox" class="scroll-box" style="display:none">
  <strong>ğŸ“¢ Notice Board:</strong> <span class="marquee" id="noticeMarquee"></span>
</div>
<div id="complaintBox" class="scroll-box" style="display:none">
  <strong>ğŸ—£ Complaint Board:</strong> <span class="marquee" id="complaintMarquee"></span>
</div>

<!-- Admin Panel -->
<div id="adminPanel" style="display:none">
  <div class="card">
    <h3>ğŸ“¢ Post Notice</h3>
    <textarea id="noticeText"></textarea>
    <button onclick="postNotice()">Post Notice</button>
  </div>

  <div class="card">
    <h3>ğŸ›  Post Maintenance</h3>
    <input id="maintRoom" placeholder="Room No" />
    <input id="maintPaid" type="number" placeholder="Paid Amount" />
    <input id="maintDesc" placeholder="Description" />
    <select id="paymentMode">
      <option value="Cash">Cash</option>
      <option value="Online">Online</option>
    </select>
    <button onclick="addMaintenance()">Add Maintenance</button>
  </div>

  <div class="card">
    <h3>ğŸ“† Search Maintenance</h3>
    <input id="searchRoom" placeholder="Room No" />
    <input id="searchDate" placeholder="dd-mm-yyyy" />
    <button onclick="searchMaintenance()">Search</button>
    <div id="searchResults"></div>
  </div>

  <div class="card">
    <h3>ğŸ“‹ View & Approve Complaints</h3>
    <div id="adminComplaints"></div>
  </div>

  <div class="card">
    <h3>ğŸ’¡ Add Building Expense</h3>
    <input id="expenseWork" placeholder="Work Description" />
    <input id="expenseAmount" type="number" placeholder="Amount" />
    <input id="expenseDate" type="date" />
    <button onclick="addExpense()">Add Expense</button>
  </div>

  <div class="card">
    <h3>ğŸ“‹ View Expenses</h3>
    <button onclick="loadExpenses()">Load Expenses</button>
    <div id="expenseResults"></div>
  </div>
</div>

<!-- User Complaint Section -->
<div id="userPanel" style="display:none">
  <div class="card">
    <h3>ğŸ“ Submit Complaint</h3>
    <textarea id="complaintText" placeholder="Write complaint..."></textarea>
    <button onclick="submitComplaint()">Submit</button>
  </div>

  <div class="card">
    <h3>ğŸ“† Search My Maintenance</h3>
    <input id="userRoom" placeholder="Your Room No" />
    <input id="userDate" placeholder="dd-mm-yyyy" />
    <button onclick="searchMyMaintenance()">Search</button>
    <div id="myResults"></div>
  </div>
</div>

<button onclick="logout()">ğŸšª Logout</button>

<script>
const adminEmail = "ngogrant454@gmail.com";
const firebaseConfig = {
  apiKey: "AIzaSyAHGIUaN2JMIXB7HuCM4BjXA97E0bvWYDA",
  authDomain: "al-ittehad-575a0.firebaseapp.com",
  databaseURL: "https://al-ittehad-575a0-default-rtdb.firebaseio.com",
  projectId: "al-ittehad-575a0",
  storageBucket: "al-ittehad-575a0.appspot.com",
  messagingSenderId: "797238238041",
  appId: "1:797238238041:web:89f2aa5c786c59dc374a48"
};
firebase.initializeApp(firebaseConfig);

function login() {
  const provider = new firebase.auth.GoogleAuthProvider();
  firebase.auth().signInWithPopup(provider).then(res => {
    const user = res.user;
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("noticeBox").style.display = "block";
    document.getElementById("complaintBox").style.display = "block";
    loadNotices();
    loadComplaints();
    if (user.email === adminEmail) {
      document.getElementById("adminPanel").style.display = "block";
      loadAdminComplaints();
    } else {
      document.getElementById("userPanel").style.display = "block";
    }
  });
}

function logout() {
  firebase.auth().signOut().then(() => location.reload());
}

function postNotice() {
  const text = document.getElementById("noticeText").value;
  const time = new Date().toLocaleString();
  firebase.database().ref("notices").push({ text, time });
  document.getElementById("noticeText").value = "";
  loadNotices();
}

function submitComplaint() {
  const text = document.getElementById("complaintText").value;
  const time = new Date().toLocaleString();
  firebase.database().ref("complaints").push({ text, time, approved: false });
  document.getElementById("complaintText").value = "";
  loadComplaints();
}

function loadNotices() {
  firebase.database().ref("notices").once("value").then(snap => {
    let out = "";
    snap.forEach(c => out += `ğŸ“¢ ${c.val().text} &nbsp;&nbsp;`);
    document.getElementById("noticeMarquee").innerHTML = out || "No notices";
  });
}

function loadComplaints() {
  firebase.database().ref("complaints").once("value").then(snap => {
    let out = "";
    snap.forEach(c => {
      if (c.val().approved) {
        out += `ğŸ—£ ${c.val().text} &nbsp;&nbsp;`;
      }
    });
    document.getElementById("complaintMarquee").innerHTML = out || "No complaints";
  });
}

function loadAdminComplaints() {
  firebase.database().ref("complaints").once("value").then(snap => {
    const out = document.getElementById("adminComplaints");
    let html = "";
    snap.forEach(c => {
      const data = c.val();
      html += `<div class='card'><p>${data.text}</p>
        <p><strong>Approved:</strong> ${data.approved ? "âœ…" : "âŒ"}</p>
        <button class='approval-btn' onclick='approveComplaint("${c.key}")'>Approve</button>
      </div>`;
    });
    out.innerHTML = html;
  });
}

function approveComplaint(key) {
  firebase.database().ref("complaints/" + key).update({ approved: true }).then(() => {
    loadComplaints();
    loadAdminComplaints();
  });
}

function addMaintenance() {
  const room = document.getElementById("maintRoom").value;
  const paid = parseInt(document.getElementById("maintPaid").value);
  const desc = document.getElementById("maintDesc").value;
  const mode = document.getElementById("paymentMode").value;
  const date = new Date().toLocaleDateString("en-GB").replaceAll("/", "-");
  const due = 400 - paid;
  firebase.database().ref(`maintenance/${room}/${date}`).set({ paid, due, desc, mode, date });
}

function searchMaintenance() {
  const room = document.getElementById("searchRoom").value;
  const date = document.getElementById("searchDate").value;
  const out = document.getElementById("searchResults");
  firebase.database().ref("maintenance").once("value").then(snap => {
    let html = "";
    snap.forEach(r => {
      if (room && r.key !== room) return;
      for (let d in r.val()) {
        if (date && d !== date) continue;
        const m = r.val()[d];
        html += `<p>Room ${r.key} | ${d} | Paid: â‚¹${m.paid} | Due: â‚¹${m.due} | ${m.mode} | ${m.desc}</p>`;
      }
    });
    out.innerHTML = html || "No results";
  });
}

function addExpense() {
  const work = document.getElementById("expenseWork").value;
  const amt = document.getElementById("expenseAmount").value;
  const date = document.getElementById("expenseDate").value;
  firebase.database().ref(`expenses/${date}`).push({ work, amt });
}

function loadExpenses() {
  const out = document.getElementById("expenseResults");
  firebase.database().ref("expenses").once("value").then(snap => {
    let html = "<table><tr><th>Date</th><th>Work</th><th>Amount</th></tr>";
    snap.forEach(dateSnap => {
      const date = dateSnap.key;
      for (let key in dateSnap.val()) {
        const e = dateSnap.val()[key];
        html += `<tr><td>${date}</td><td>${e.work}</td><td>â‚¹${e.amt}</td></tr>`;
      }
    });
    html += "</table>";
    out.innerHTML = html;
  });
}

function searchMyMaintenance() {
  const room = document.getElementById("userRoom").value;
  const date = document.getElementById("userDate").value;
  const out = document.getElementById("myResults");
  firebase.database().ref("maintenance/" + room).once("value").then(snap => {
    let html = "";
    for (let d in snap.val()) {
      if (date && d !== date) continue;
      const m = snap.val()[d];
      html += `<p>${d} | Paid: â‚¹${m.paid} | Due: â‚¹${m.due} | ${m.mode} | ${m.desc}</p>`;
    }
    out.innerHTML = html || "No data";
  });
}
</script>
</body>
</html>
