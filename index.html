<!DOCTYPE html>
<html>
<head>
  <title>Welcome - Building Maintenance</title>
</head>
<body>
  <h2>Welcome to Building Maintenance System</h2>

  <!-- Login Section -->
  <div id="loginSection">
    <button onclick="login()">🔐 Login with Google</button>
  </div>

  <!-- Main Dashboard Section (after login) -->
  <div id="dashboard" style="display:none;">
    <button onclick="location.href='room.html'">🔧 My Room</button>
    <button onclick="location.href='home.html'">📢 Public Complaints</button>
    <button onclick="location.href='admin.html'">🛠 Admin Panel</button>
    <button onclick="logout()">🚪 Logout</button>
  </div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const adminEmails = ["ngogrant454@gmail.com"];

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      }
    });

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider).then(() => {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      }).catch(error => {
        alert("Login Failed: " + error.message);
      });
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        location.reload();
      });
    }
  </script>
</body>
</html>
