<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🏢 Building Maintenance System</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 10px; }
    h2, h4 { text-align: center; margin: 10px 0; }
    .card {
      background: #fff; padding: 12px; margin: 10px auto;
      border-radius: 10px; box-shadow: 0 0 8px rgba(0,0,0,0.1); max-width: 600px;
    }
    textarea, input, select, button {
      width: 100%; padding: 8px; margin: 6px 0; font-size: 14px;
    }
    button {
      background: #007bff; color: #fff; border: none;
      cursor: pointer; border-radius: 5px;
    }
    button:hover { background: #0056b3; }
    .scroll-box {
      white-space: nowrap; overflow: hidden;
      background: #fff; padding: 10px;
      border-radius: 8px; margin: 0 auto 15px;
      max-width: 600px; font-size: 14px;
    }
    .marquee {
      display: inline-block;
      animation: scroll 15s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

<h2>🏢 Building Maintenance System</h2>

<!-- Logout Button -->
<div class="card" id="logoutCard" style="display:none;">
  <button onclick="logout()">🚪 Logout</button>
</div>

<!-- Scroll Titles and Boxes -->
<h4 id="titleNotice" style="display:none;">📢 Notices</h4>
<div class="scroll-box" id="scrollNotices" style="display:none;">
  <span id="noticeMarquee" class="marquee">Loading...</span>
</div>

<h4 id="titleComplaint" style="display:none;">🗣 Complaints</h4>
<div class="scroll-box" id="scrollComplaints" style="display:none;">
  <span id="complaintMarquee" class="marquee">Loading...</span>
</div>

<h4 id="titleExpense" style="display:none;">💡 Expenses</h4>
<div class="scroll-box" id="scrollExpenses" style="display:none;">
  <span id="expenseMarquee" class="marquee">Loading...</span>
</div>

<!-- Admin Panel -->
<div id="adminCards" style="display:none;">
  <div class="card">
    <h3>📢 Post Notice</h3>
    <textarea id="noticeText" placeholder="Write notice..."></textarea>
    <button onclick="postNotice()">Post Notice</button>
  </div>

  <div class="card">
    <h3>🛠 Add Maintenance</h3>
    <input id="maintRoom" placeholder="Room No (e.g. 101)" />
    <input id="maintPaid" type="number" placeholder="Paid Amount" />
    <input id="maintDesc" placeholder="Description" />
    <select id="paymentMode">
      <option value="Cash">Cash</option>
      <option value="Online">Online</option>
    </select>
    <button onclick="addMaintenance()">Add Maintenance</button>
  </div>

  <div class="card">
    <h3>💡 Add Expense</h3>
    <input id="expenseWork" placeholder="Work Description" />
    <input id="expenseAmount" type="number" placeholder="Amount" />
    <input id="expenseDate" type="date" />
    <button onclick="addExpense()">Add Expense</button>
  </div>

  <div class="card" id="adminComplaints">
    <h3>🗂 Complaints (Approve)</h3>
    <div id="adminComplaintList">Loading...</div>
  </div>

  <div class="card" id="maintenanceList">
    <h3>🔍 All Maintenance</h3>
    <div id="allMaintenance">Loading...</div>
  </div>
</div>

<!-- User Complaint Form -->
<div class="card" id="userComplaintCard" style="display:none;">
  <h3>📝 Submit Complaint</h3>
  <textarea id="complaintText" placeholder="Write complaint..."></textarea>
  <button onclick="submitComplaint()">Submit</button>
</div>

<!-- Firebase Script -->
<script>
  const adminEmail = "ngogrant454@gmail.com";
  const firebaseConfig = {
    apiKey: "AIzaSyAHGIUaN2JMIXB7HuCM4BjXA97E0bvWYDA",
    authDomain: "al-ittehad-575a0.firebaseapp.com",
    databaseURL: "https://al-ittehad-575a0-default-rtdb.firebaseio.com",
    projectId: "al-ittehad-575a0",
    storageBucket: "al-ittehad-575a0.appspot.com",
    messagingSenderId: "797238238041",
    appId: "1:797238238041:web:89f2aa5c786c59dc374a48"
  };
  firebase.initializeApp(firebaseConfig);

  firebase.auth().onAuthStateChanged(user => {
    if (!user) {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider);
    } else {
      document.getElementById("logoutCard").style.display = "block";
      document.getElementById("titleNotice").style.display = "block";
      document.getElementById("scrollNotices").style.display = "block";
      document.getElementById("titleComplaint").style.display = "block";
      document.getElementById("scrollComplaints").style.display = "block";
      document.getElementById("titleExpense").style.display = "block";
      document.getElementById("scrollExpenses").style.display = "block";

      if (user.email === adminEmail) {
        document.getElementById("adminCards").style.display = "block";
        loadComplaints(true);
        loadMaintenance();
      } else {
        document.getElementById("userComplaintCard").style.display = "block";
        loadComplaints();
      }
      loadNotices();
      loadExpenses();
    }
  });

  function logout() {
    firebase.auth().signOut().then(() => location.reload());
  }

  function postNotice() {
    const text = document.getElementById("noticeText").value;
    const date = new Date().toLocaleString();
    firebase.database().ref("notices").push({ text, date });
    document.getElementById("noticeText").value = "";
    loadNotices();
  }

  function deleteNotice(key) {
    firebase.database().ref("notices/" + key).remove().then(loadNotices);
  }

  function submitComplaint() {
    const text = document.getElementById("complaintText").value;
    firebase.database().ref("complaints").push({ text });
    document.getElementById("complaintText").value = "";
    loadComplaints();
  }

  function approveComplaint(id) {
    firebase.database().ref("complaints/" + id).remove().then(loadComplaints);
  }

  function addMaintenance() {
    const room = document.getElementById("maintRoom").value;
    const paid = parseInt(document.getElementById("maintPaid").value || "0");
    const desc = document.getElementById("maintDesc").value;
    const mode = document.getElementById("paymentMode").value;
    const date = new Date().toLocaleDateString("en-GB").replaceAll("/", "-");
    const due = 400 - paid;
    firebase.database().ref(`maintenance/${room}/${date}`).set({ paid, due, desc, mode });
    document.getElementById("maintRoom").value = "";
    document.getElementById("maintPaid").value = "";
    document.getElementById("maintDesc").value = "";
    loadMaintenance();
  }

  function addExpense() {
    const work = document.getElementById("expenseWork").value;
    const amt = document.getElementById("expenseAmount").value;
    const date = document.getElementById("expenseDate").value;
    firebase.database().ref(`expenses/${date}`).push({ work, amt });
    document.getElementById("expenseWork").value = "";
    document.getElementById("expenseAmount").value = "";
    document.getElementById("expenseDate").value = "";
    loadExpenses();
  }

  function deleteExpense(date, id) {
    firebase.database().ref(`expenses/${date}/${id}`).remove().then(loadExpenses);
  }

  function loadNotices() {
    firebase.database().ref("notices").once("value").then(snap => {
      let out = "";
      snap.forEach(c => {
        const val = c.val();
        out += `📢 ${val.text} (${val.date}) `;
        if (firebase.auth().currentUser?.email === adminEmail) {
          out += `<button onclick="deleteNotice('${c.key}')">🗑️</button> `;
        }
        out += "&nbsp;&nbsp;";
      });
      document.getElementById("noticeMarquee").innerHTML = out || "📢 No notices";
    });
  }

  function loadComplaints(isAdmin = false) {
    firebase.database().ref("complaints").once("value").then(snap => {
      let marqueeOut = "";
      let adminOut = "";
      snap.forEach(c => {
        const key = c.key;
        const text = c.val().text;
        marqueeOut += `🗣 ${text} &nbsp;&nbsp;`;
        if (isAdmin) {
          adminOut += `<p>🗣 ${text} <button onclick="approveComplaint('${key}')">✅ Approve</button></p>`;
        }
      });
      document.getElementById("complaintMarquee").innerHTML = marqueeOut || "🗣 No complaints";
      if (isAdmin) document.getElementById("adminComplaintList").innerHTML = adminOut || "No complaints";
    });
  }

  function loadExpenses() {
    firebase.database().ref("expenses").once("value").then(snap => {
      let out = "";
      snap.forEach(dateSnap => {
        const date = dateSnap.key;
        for (let id in dateSnap.val()) {
          const e = dateSnap.val()[id];
          out += `📅 ${date} 💡 ${e.work} ₹${e.amt}`;
          if (firebase.auth().currentUser?.email === adminEmail) {
            out += ` <button onclick="deleteExpense('${date}', '${id}')">🗑️</button>`;
          }
          out += "&nbsp;&nbsp;";
        }
      });
      document.getElementById("expenseMarquee").innerHTML = out || "💡 No expenses";
    });
  }

  function loadMaintenance() {
    firebase.database().ref("maintenance").once("value").then(snap => {
      let html = "";
      snap.forEach(roomSnap => {
        const room = roomSnap.key;
        for (let date in roomSnap.val()) {
          const m = roomSnap.val()[date];
          html += `<p>📅 ${date} | Room ${room} | Paid ₹${m.paid}, Due ₹${m.due}, Mode ${m.mode}<br>${m.desc}</p>`;
        }
      });
      document.getElementById("allMaintenance").innerHTML = html || "No maintenance records";
    });
  }
</script>

</body>
</html>
