<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Building Maintenance</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
    h2 { text-align: center; }
    .card {
      background: white; padding: 20px; margin: 20px auto;
      max-width: 600px; border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button, textarea, select {
      width: 100%; padding: 10px; margin: 5px 0;
      box-sizing: border-box;
    }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .badge { padding: 3px 8px; border-radius: 5px; font-size: 13px; }
    .paid { background: #d4edda; color: #155724; }
    .due { background: #f8d7da; color: #721c24; }
    .notice-board, .complaint-board {
      background: #e9f7ef; border-left: 5px solid #28a745;
      padding: 10px; margin: 10px 0; overflow: hidden;
      white-space: nowrap;
    }
    .scroll-box {
      animation: scrollText 12s linear infinite;
      display: inline-block;
    }
    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <h2>ğŸ¢ Building Maintenance Dashboard</h2>

  <div id="loginSection">
    <button onclick="login()">ğŸ” Login with Google</button>
  </div>

  <div id="welcomeSection" style="display:none;">
    <h3>Welcome, <span id="userName"></span>!</h3>

    <div class="card">
      <div class="notice-board"><div class="scroll-box" id="noticeBoard"></div></div>
      <div class="complaint-board"><div class="scroll-box" id="complaintBoard"></div></div>
      <button onclick="logout()">ğŸšª Logout</button>
    </div>
  </div>

  <div id="adminPanel" style="display:none;">
    <div class="card">
      <h3>ğŸ“‹ Post Notice</h3>
      <textarea id="noticeText" placeholder="Enter notice"></textarea>
      <button onclick="postNotice()">ğŸ“¢ Post Notice</button>
    </div>

    <div class="card">
      <h3>â• Add Room User</h3>
      <input id="newRoom" placeholder="Room No">
      <input id="newUser" placeholder="User Name">
      <input id="newPass" placeholder="Password">
      <button onclick="addRoomUser()">ğŸ’¾ Add User</button>
    </div>

    <div class="card">
      <h3>ğŸ  Room Maintenance Entry</h3>
      <input id="maintRoom" placeholder="Room No">
      <input id="maintPaid" type="number" placeholder="Amount Paid â‚¹">
      <input id="maintDesc" placeholder="Description">
      <select id="paymentMode">
        <option value="Cash">Cash</option>
        <option value="Online">Online</option>
      </select>
      <button onclick="addRoomMaintenance()">ğŸ’¾ Save Maintenance</button>
    </div>

    <div class="card">
      <h3>ğŸ” Search Maintenance</h3>
      <input id="searchRoom" placeholder="Room No">
      <input id="searchDate" placeholder="dd-mm-yyyy">
      <button onclick="searchMaintenance()">ğŸ” Search</button>
      <div id="searchResults"></div>
    </div>

    <div class="card">
      <h3>ğŸ—ï¸ Building Expenses Entry</h3>
      <input id="expenseWork" placeholder="Work Done">
      <input id="expenseAmount" type="number" placeholder="Amount â‚¹">
      <input id="expenseDate" type="date">
      <button onclick="addBuildingExpense()">ğŸ’¾ Save Expense</button>
    </div>

    <div class="card">
      <h3>ğŸ” Search Expenses</h3>
      <input id="expenseSearch" placeholder="Search by date or keyword">
      <button onclick="searchExpenses()">ğŸ” Search</button>
      <div id="expenseResults"></div>
    </div>
  </div>

  <div id="complaintSection" style="display:none;" class="card">
    <h3>ğŸ“¨ Submit Complaint</h3>
    <textarea id="complaintText" placeholder="Type your complaint here"></textarea>
    <button onclick="submitComplaint()">ğŸ“® Submit</button>
  </div>

  <div id="myReportSection" style="display:none;" class="card">
    <h3>ğŸ“Š My Maintenance Report</h3>
    <input id="myReportDate" placeholder="Search by Date (dd-mm-yyyy)">
    <button onclick="loadMyReport()">ğŸ” View</button>
    <div id="myReportResults"></div>
  </div>

  <script>
    const adminEmail = "ngogrant454@gmail.com";
    let loggedInRoomNo = "";

    const firebaseConfig = {
      apiKey: "AIzaSyAHGIUaN2JMIXB7HuCM4BjXA97E0bvWYDA",
      authDomain: "al-ittehad-575a0.firebaseapp.com",
      databaseURL: "https://al-ittehad-575a0-default-rtdb.firebaseio.com",
      projectId: "al-ittehad-575a0",
      storageBucket: "al-ittehad-575a0.appspot.com",
      messagingSenderId: "797238238041",
      appId: "1:797238238041:web:89f2aa5c786c59dc374a48"
    };
    firebase.initializeApp(firebaseConfig);

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider).then(result => {
        const user = result.user;
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("welcomeSection").style.display = "block";
        document.getElementById("userName").textContent = user.displayName;

        loadNotices();
        loadComplaints();

        if (user.email === adminEmail) {
          document.getElementById("adminPanel").style.display = "block";
        } else {
          firebase.database().ref("roomUsers").once("value").then(snapshot => {
            const data = snapshot.val();
            for (let room in data) {
              if (data[room].name === user.displayName) {
                loggedInRoomNo = room;
                document.getElementById("complaintSection").style.display = "block";
                document.getElementById("myReportSection").style.display = "block";
              }
            }
          });
        }
      });
    }

    function logout() {
      firebase.auth().signOut().then(() => location.reload());
    }

    function postNotice() {
      const text = document.getElementById("noticeText").value;
      const time = new Date().toLocaleString();
      firebase.database().ref("notices").push({ text, time });
      document.getElementById("noticeText").value = "";
      loadNotices();
    }

    function loadNotices() {
      firebase.database().ref("notices").once("value").then(snapshot => {
        const out = document.getElementById("noticeBoard");
        out.innerHTML = "";
        snapshot.forEach(child => {
          const n = child.val();
          out.innerHTML += `<span>ğŸ“¢ ${n.text} (${n.time}) &nbsp;&nbsp;</span>`;
        });
      });
    }

    function submitComplaint() {
      const text = document.getElementById("complaintText").value;
      const time = new Date().toLocaleString();
      firebase.database().ref("complaints").push({ text, time });
      document.getElementById("complaintText").value = "";
      loadComplaints();
    }

    function loadComplaints() {
      firebase.database().ref("complaints").once("value").then(snapshot => {
        const out = document.getElementById("complaintBoard");
        out.innerHTML = "";
        snapshot.forEach(child => {
          const c = child.val();
          out.innerHTML += `<span>âš ï¸ ${c.text} (${c.time}) &nbsp;&nbsp;</span>`;
        });
      });
    }

    function addRoomUser() {
      const room = document.getElementById("newRoom").value;
      const name = document.getElementById("newUser").value;
      const pass = document.getElementById("newPass").value;
      firebase.database().ref(`roomUsers/${room}`).set({ name, password: pass });
      alert("User Added");
    }

    function addRoomMaintenance() {
      const room = document.getElementById("maintRoom").value;
      const paid = parseInt(document.getElementById("maintPaid").value);
      const desc = document.getElementById("maintDesc").value;
      const paymentMode = document.getElementById("paymentMode").value;
      const charge = 400;
      const due = charge - paid;
      const date = new Date().toLocaleDateString("en-GB").replace(/\//g, "-");
      firebase.database().ref(`maintenance/${room}/${date}`).set({ charge, paid, due, description: desc, paymentMode, date });
      alert("Saved");
    }

    function searchMaintenance() {
      const room = document.getElementById("searchRoom").value;
      const date = document.getElementById("searchDate").value;
      const out = document.getElementById("searchResults");
      out.innerHTML = "";
      firebase.database().ref("maintenance").once("value").then(snapshot => {
        const data = snapshot.val();
        for (let r in data) {
          if (room && r !== room) continue;
          for (let d in data[r]) {
            if (date && d !== date) continue;
            const m = data[r][d];
            out.innerHTML += `<p><b>Room ${r}</b> | ${d} - â‚¹${m.paid} <span class="badge ${m.due > 0 ? 'due' : 'paid'}">Due: â‚¹${m.due}</span> | ${m.paymentMode} | ${m.description}</p>`;
          }
        }
      });
    }

    function addBuildingExpense() {
      const work = document.getElementById("expenseWork").value;
      const amount = parseInt(document.getElementById("expenseAmount").value);
      const date = document.getElementById("expenseDate").value;
      firebase.database().ref(`expenses/${date}`).push({ work, amount });
      alert("Expense Saved");
    }

    function searchExpenses() {
      const query = document.getElementById("expenseSearch").value.toLowerCase();
      const out = document.getElementById("expenseResults");
      out.innerHTML = "";
      firebase.database().ref("expenses").once("value").then(snapshot => {
        snapshot.forEach(dateSnap => {
          const date = dateSnap.key;
          dateSnap.forEach(entry => {
            const e = entry.val();
            if (date.includes(query) || e.work.toLowerCase().includes(query)) {
              out.innerHTML += `<p><b>${date}</b> - ${e.work}: â‚¹${e.amount}</p>`;
            }
          });
        });
      });
    }

    function loadMyReport() {
      const dateFilter = document.getElementById("myReportDate").value.trim();
      const out = document.getElementById("myReportResults");
      if (!loggedInRoomNo) return out.innerHTML = "Room not found.";
      firebase.database().ref(`maintenance/${loggedInRoomNo}`).once("value").then(snapshot => {
        const data = snapshot.val();
        let html = "";
        for (let date in data) {
          if (dateFilter && date !== dateFilter) continue;
          const m = data[date];
          html += `<p><b>${date}</b>: â‚¹${m.paid}, <span class="badge ${m.due > 0 ? 'due' : 'paid'}">Due: â‚¹${m.due}</span> | ${m.paymentMode} | ${m.description}</p>`;
        }
        out.innerHTML = html || "No records found.";
      });
    }
  </script>
</body>
</html>
