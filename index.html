<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maintenance Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 10px #ccc; margin: 20px auto; max-width: 600px; }
    input, button { padding: 10px; width: 100%; margin: 5px 0; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    #login, #logoutBtn, #adminPanel, #userPanel { display: none; }
    h2, h3 { text-align: center; }
    .paid { color: green; }
    .due { color: red; }
  </style>
</head>
<body>

<h2>🏠 Maintenance Dashboard</h2>

<div id="login">
  <button onclick="login()">🔐 Login with Google</button>
</div>

<div id="logoutBtn">
  <p>Welcome <span id="userName"></span> (<span id="userEmail"></span>)</p>
  <button onclick="logout()">🚪 Logout</button>
</div>

<!-- Admin Panel -->
<div id="adminPanel" class="card">
  <h3>🔍 Admin Maintenance Search</h3>
  <input id="searchRoom" placeholder="Room No">
  <input id="searchDate" placeholder="dd-mm-yyyy">
  <button onclick="adminSearch()">Search</button>
  <div id="adminResults"></div>
</div>

<!-- User Panel -->
<div id="userPanel" class="card">
  <h3>🧾 Your Maintenance Records</h3>
  <div id="userMaintenance"></div>
</div>

<script>
  const adminEmail = "ngogrant454@gmail.com";

  const firebaseConfig = {
    apiKey: "AIzaSyAHGIUaN2JMIXB7HuCM4BjXA97E0bvWYDA",
    authDomain: "al-ittehad-575a0.firebaseapp.com",
    databaseURL: "https://al-ittehad-575a0-default-rtdb.firebaseio.com",
    projectId: "al-ittehad-575a0",
    storageBucket: "al-ittehad-575a0.appspot.com",
    messagingSenderId: "797238238041",
    appId: "1:797238238041:web:89f2aa5c786c59dc374a48"
  };

  firebase.initializeApp(firebaseConfig);

  function login() {
    const provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithPopup(provider).then(res => {
      const user = res.user;
      document.getElementById("login").style.display = "none";
      document.getElementById("logoutBtn").style.display = "block";
      document.getElementById("userName").textContent = user.displayName;
      document.getElementById("userEmail").textContent = user.email;

      if (user.email === adminEmail) {
        document.getElementById("adminPanel").style.display = "block";
      } else {
        document.getElementById("userPanel").style.display = "block";
        loadUserMaintenance(user.displayName);
      }
    });
  }

  function logout() {
    firebase.auth().signOut().then(() => location.reload());
  }

  function loadUserMaintenance(userName) {
    const out = document.getElementById("userMaintenance");
    out.innerHTML = "Loading...";
    firebase.database().ref("maintenance").once("value").then(snapshot => {
      let html = "";
      snapshot.forEach(roomSnap => {
        roomSnap.forEach(dateSnap => {
          const entry = dateSnap.val();
          if (entry.name === userName) {
            html += `
              <p><b>${dateSnap.key}</b> | Paid: ₹${entry.paid} | 
              <span class="${entry.due > 0 ? 'due' : 'paid'}">Due: ₹${entry.due}</span><br>
              Mode: ${entry.paymentMode} | Desc: ${entry.description}</p><hr>`;
          }
        });
      });
      out.innerHTML = html || "No records found.";
    });
  }

  function adminSearch() {
    const room = document.getElementById("searchRoom").value.trim();
    const date = document.getElementById("searchDate").value.trim();
    const out = document.getElementById("adminResults");
    out.innerHTML = "Searching...";

    firebase.database().ref("maintenance").once("value").then(snapshot => {
      let totalPaid = 0, totalDue = 0, html = "";
      snapshot.forEach(roomSnap => {
        const roomNo = roomSnap.key;
        if (room && roomNo !== room) return;
        roomSnap.forEach(dateSnap => {
          const entry = dateSnap.val();
          const entryDate = dateSnap.key;
          if (date && date !== entryDate) return;
          totalPaid += entry.paid;
          totalDue += entry.due;
          html += `
            <p><b>Room:</b> ${roomNo} | <b>Date:</b> ${entryDate}<br>
            Paid: ₹${entry.paid} | <span class="${entry.due > 0 ? 'due' : 'paid'}">Due: ₹${entry.due}</span><br>
            Mode: ${entry.paymentMode} | Desc: ${entry.description}</p><hr>`;
        });
      });
      html += `<p><b>Total Paid:</b> ₹${totalPaid} | <b>Total Due:</b> ₹${totalDue}</p>`;
      out.innerHTML = html || "No matching data found.";
    });
  }
</script>
</body>
</html>
