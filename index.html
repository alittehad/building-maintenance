<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🏢 Building Maintenance System</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 10px; }
    .card { background: #fff; padding: 15px; margin: 10px 0; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    .scroll-box { background: #fff; padding: 10px; white-space: nowrap; overflow-x: auto; margin-bottom: 10px; border-radius: 5px; }
    .marquee span { display: inline-block; padding-right: 50px; }
    textarea, input, select, button {
      width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px;
    }
    button { background: #007bff; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

<h2>🏢 Building Maintenance System</h2>

<div id="loginBox"><button onclick="login()">🔐 Login with Google</button></div>

<div id="noticeBox" class="scroll-box" style="display:none"><strong>📢 Notice Board:</strong> <span class="marquee" id="noticeMarquee"></span></div>
<div id="complaintBox" class="scroll-box" style="display:none"><strong>🗣 Complaint Board:</strong> <span class="marquee" id="complaintMarquee"></span></div>

<div id="adminPanel" style="display:none">
  <div class="card">
    <h3>📢 Post Notice</h3>
    <textarea id="noticeText" placeholder="Write notice..."></textarea>
    <button onclick="postNotice()">Post Notice</button>
  </div>

  <div class="card" id="maintenanceCards"><h3>🔍 All Maintenance</h3></div>
  <div class="card" id="expenseCards"><h3>💡 All Expenses</h3></div>
</div>

<div id="userPanel" style="display:none">
  <div class="card">
    <h3>📝 Submit Complaint</h3>
    <textarea id="complaintText" placeholder="Write complaint..."></textarea>
    <button onclick="submitComplaint()">Submit</button>
  </div>
  <div class="card" id="userMaintenance"><h3>📋 Your Maintenance</h3></div>
</div>

<br><button onclick="logout()">🚪 Logout</button>

<script>
const adminEmail = "ngogrant454@gmail.com";
const firebaseConfig = {
  apiKey: "AIzaSyAHGIUaN2JMIXB7HuCM4BjXA97E0bvWYDA",
  authDomain: "al-ittehad-575a0.firebaseapp.com",
  databaseURL: "https://al-ittehad-575a0-default-rtdb.firebaseio.com",
  projectId: "al-ittehad-575a0",
  storageBucket: "al-ittehad-575a0.appspot.com",
  messagingSenderId: "797238238041",
  appId: "1:797238238041:web:89f2aa5c786c59dc374a48"
};
firebase.initializeApp(firebaseConfig);

let currentUser = null;

function login() {
  const provider = new firebase.auth.GoogleAuthProvider();
  firebase.auth().signInWithPopup(provider).then(res => {
    currentUser = res.user;
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("noticeBox").style.display = "block";
    document.getElementById("complaintBox").style.display = "block";
    loadNotices();
    loadComplaints();

    if (currentUser.email === adminEmail) {
      document.getElementById("adminPanel").style.display = "block";
      loadAllMaintenance();
      loadAllExpenses();
    } else {
      document.getElementById("userPanel").style.display = "block";
      loadUserMaintenance();
    }
  });
}

function logout() {
  firebase.auth().signOut().then(() => location.reload());
}

function postNotice() {
  const text = document.getElementById("noticeText").value;
  const time = new Date().toLocaleString();
  firebase.database().ref("notices").push({ text, time });
  document.getElementById("noticeText").value = "";
  loadNotices();
}

function submitComplaint() {
  const text = document.getElementById("complaintText").value;
  const time = new Date().toLocaleString();
  firebase.database().ref("complaints").push({ text, time, approved: false });
  document.getElementById("complaintText").value = "";
  loadComplaints();
}

function loadNotices() {
  firebase.database().ref("notices").once("value").then(snap => {
    let out = "";
    snap.forEach(c => out += `<span>📢 ${c.val().text}</span>`);
    document.getElementById("noticeMarquee").innerHTML = out || "📢 No work";
  });
}

function loadComplaints() {
  firebase.database().ref("complaints").once("value").then(snap => {
    let out = "";
    snap.forEach(c => {
      const val = c.val();
      if (!val.approved) {
        out += `<span>🗣 ${val.text}`;
        if (currentUser && currentUser.email === adminEmail) {
          out += ` <button onclick="approveComplaint('${c.key}')">Approve</button>`;
        }
        out += "</span>";
      }
    });
    document.getElementById("complaintMarquee").innerHTML = out || "🗣 No complaints";
  });
}

function approveComplaint(key) {
  firebase.database().ref("complaints/" + key + "/approved").set(true).then(loadComplaints);
}

function loadUserMaintenance() {
  firebase.database().ref("maintenance").once("value").then(snap => {
    let out = "";
    snap.forEach(roomSnap => {
      for (let date in roomSnap.val()) {
        const m = roomSnap.val()[date];
        if (m.email === currentUser.email) {
          out += `<div class="card">📅 ${date} | Room ${roomSnap.key}<br>Paid: ₹${m.paid}, Mode: ${m.mode}<br>${m.desc}</div>`;
        }
      }
    });
    document.getElementById("userMaintenance").innerHTML += out || "No records";
  });
}

function loadAllMaintenance() {
  const box = document.getElementById("maintenanceCards");
  firebase.database().ref("maintenance").once("value").then(snap => {
    snap.forEach(roomSnap => {
      for (let date in roomSnap.val()) {
        const m = roomSnap.val()[date];
        box.innerHTML += `<div class="card">📅 ${date} | Room ${roomSnap.key}<br>Paid: ₹${m.paid}, Due: ₹${m.due}, Mode: ${m.mode}<br>${m.desc}</div>`;
      }
    });
  });
}

function loadAllExpenses() {
  const box = document.getElementById("expenseCards");
  firebase.database().ref("expenses").once("value").then(snap => {
    snap.forEach(dateSnap => {
      for (let key in dateSnap.val()) {
        const e = dateSnap.val()[key];
        box.innerHTML += `<div class="card">📅 ${dateSnap.key}<br>${e.work}<br>₹${e.amt}</div>`;
      }
    });
  });
}
</script>

</body>
</html>
