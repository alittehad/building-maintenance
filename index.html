<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ¢ Building Maintenance System</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 10px; background: #f4f4f4; }
    h2, h3 { text-align: center; }
    .card {
      background: white;
      padding: 15px;
      margin: 10px auto;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, select, button {
      width: 100%; padding: 10px; margin-top: 10px;
      font-size: 16px; border-radius: 5px; border: 1px solid #ccc;
    }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .scroll-box {
      background: #fff; padding: 10px;
      overflow: hidden; white-space: nowrap;
      border-radius: 5px; margin-bottom: 10px;
    }
    .marquee {
      display: inline-block;
      animation: scroll 15s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

<h2>ğŸ¢ Building Maintenance System</h2>

<!-- Login / Logout -->
<div id="loginBox"><button onclick="login()">ğŸ” Login with Google</button></div>
<div id="logoutBox" style="display: none;"><button onclick="logout()">ğŸšª Logout</button></div>

<!-- Scroll Notices and Complaints -->
<div id="noticeBox" class="scroll-box" style="display:none">
  <strong>ğŸ“¢ Notice Board:</strong> <span class="marquee" id="noticeMarquee">ğŸ“¢ no work</span>
</div>
<div id="complaintBox" class="scroll-box" style="display:none">
  <strong>ğŸ—£ Complaint Board:</strong> <span class="marquee" id="complaintMarquee">ğŸ—£ No complaints</span>
</div>

<!-- Admin Panel -->
<div id="adminPanel" style="display: none;">
  <div class="card">
    <h3>ğŸ“¢ Post Notice</h3>
    <textarea id="noticeText" placeholder="Write notice..."></textarea>
    <button onclick="postNotice()">Post Notice</button>
  </div>

  <div class="card">
    <h3>ğŸ›  Post Maintenance</h3>
    <input id="maintRoom" placeholder="Room No" />
    <input id="maintPaid" type="number" placeholder="Paid Amount" />
    <input id="maintDesc" placeholder="Description" />
    <select id="paymentMode">
      <option value="Cash">Cash</option>
      <option value="Online">Online</option>
    </select>
    <button onclick="addMaintenance()">Add Maintenance</button>
  </div>

  <div class="card">
    <h3>ğŸ’¡ Add Expense</h3>
    <input id="expenseWork" placeholder="Work Description" />
    <input id="expenseAmount" type="number" placeholder="Amount" />
    <input id="expenseDate" type="date" />
    <button onclick="addExpense()">Add Expense</button>
  </div>
</div>

<!-- User Panel -->
<div id="userPanel" style="display: none;">
  <div class="card">
    <h3>ğŸ“ Submit Complaint</h3>
    <textarea id="complaintText" placeholder="Write complaint..."></textarea>
    <button onclick="submitComplaint()">Submit</button>
  </div>
</div>

<!-- View All Maintenance -->
<div id="allMaintenance" style="display: none;">
  <div class="card">
    <h3>ğŸ” All Maintenance</h3>
    <div id="maintenanceList">Loading...</div>
  </div>
</div>

<!-- View All Expenses -->
<div id="allExpenses" style="display: none;">
  <div class="card">
    <h3>ğŸ’¡ All Expenses</h3>
    <div id="expenseList">Loading...</div>
  </div>
</div>

<script>
const adminEmail = "ngogrant454@gmail.com";
const firebaseConfig = {
  apiKey: "AIzaSyAHGIUaN2JMIXB7HuCM4BjXA97E0bvWYDA",
  authDomain: "al-ittehad-575a0.firebaseapp.com",
  databaseURL: "https://al-ittehad-575a0-default-rtdb.firebaseio.com",
  projectId: "al-ittehad-575a0",
  storageBucket: "al-ittehad-575a0.appspot.com",
  messagingSenderId: "797238238041",
  appId: "1:797238238041:web:89f2aa5c786c59dc374a48"
};
firebase.initializeApp(firebaseConfig);

// ğŸ” Login
function login() {
  const provider = new firebase.auth.GoogleAuthProvider();
  firebase.auth().signInWithPopup(provider);
}

// ğŸšª Logout
function logout() {
  firebase.auth().signOut().then(() => location.reload());
}

// ğŸ” On Auth State Change
firebase.auth().onAuthStateChanged(user => {
  if (user) {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("logoutBox").style.display = "block";
    document.getElementById("noticeBox").style.display = "block";
    document.getElementById("complaintBox").style.display = "block";
    document.getElementById("allMaintenance").style.display = "block";
    document.getElementById("allExpenses").style.display = "block";

    if (user.email === adminEmail) {
      document.getElementById("adminPanel").style.display = "block";
    } else {
      document.getElementById("userPanel").style.display = "block";
    }

    loadNotices();
    loadComplaints();
    loadAllMaintenance();
    loadAllExpenses();
  }
});

// ğŸ“¢ Post Notice
function postNotice() {
  const text = document.getElementById("noticeText").value;
  const time = new Date().toLocaleString();
  firebase.database().ref("notices").push({ text, time });
  document.getElementById("noticeText").value = "";
  loadNotices();
}

// ğŸ“ Submit Complaint
function submitComplaint() {
  const text = document.getElementById("complaintText").value;
  const time = new Date().toLocaleString();
  firebase.database().ref("complaints").push({ text, time });
  document.getElementById("complaintText").value = "";
  loadComplaints();
}

// ğŸ”„ Load Notices
function loadNotices() {
  firebase.database().ref("notices").once("value").then(snap => {
    let out = "";
    snap.forEach(c => out += `ğŸ“¢ ${c.val().text} &nbsp;&nbsp;`);
    document.getElementById("noticeMarquee").innerHTML = out || "ğŸ“¢ no work";
  });
}

// ğŸ”„ Load Complaints
function loadComplaints() {
  firebase.database().ref("complaints").once("value").then(snap => {
    let out = "";
    snap.forEach(c => out += `ğŸ—£ ${c.val().text} &nbsp;&nbsp;`);
    document.getElementById("complaintMarquee").innerHTML = out || "ğŸ—£ No complaints";
  });
}

// ğŸ›  Add Maintenance
function addMaintenance() {
  const room = document.getElementById("maintRoom").value;
  const paid = parseInt(document.getElementById("maintPaid").value);
  const desc = document.getElementById("maintDesc").value;
  const mode = document.getElementById("paymentMode").value;
  const date = new Date().toLocaleDateString("en-GB").replaceAll("/", "-");
  const due = 400 - paid;
  firebase.database().ref(`maintenance/${room}/${date}`).set({ paid, due, desc, mode, date });
  loadAllMaintenance();
}

// ğŸ’¡ Add Expense
function addExpense() {
  const work = document.getElementById("expenseWork").value;
  const amt = document.getElementById("expenseAmount").value;
  const date = document.getElementById("expenseDate").value;
  firebase.database().ref(`expenses/${date}`).push({ work, amt });
  loadAllExpenses();
}

// ğŸ“‹ Load All Maintenance
function loadAllMaintenance() {
  const out = document.getElementById("maintenanceList");
  firebase.database().ref("maintenance").once("value").then(snap => {
    let html = "";
    snap.forEach(roomSnap => {
      const room = roomSnap.key;
      for (let d in roomSnap.val()) {
        const m = roomSnap.val()[d];
        html += `<p>ğŸ“… ${d} | Room ${room} | Paid: â‚¹${m.paid}, Due: â‚¹${m.due}, Mode: ${m.mode}<br>${m.desc}</p>`;
      }
    });
    out.innerHTML = html || "No data";
  });
}

// ğŸ“‹ Load All Expenses
function loadAllExpenses() {
  const out = document.getElementById("expenseList");
  firebase.database().ref("expenses").once("value").then(snap => {
    let html = "";
    snap.forEach(dateSnap => {
      const date = dateSnap.key;
      for (let key in dateSnap.val()) {
        const e = dateSnap.val()[key];
        html += `<p>ğŸ“… ${date}<br>${e.work}<br>â‚¹${e.amt}</p>`;
      }
    });
    out.innerHTML = html || "No data";
  });
}
</script>
</body>
</html>
