<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🏢 Building Maintenance</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 10px;
      background: #f4f4f4;
    }
    h2 { text-align: center; font-size: 20px; }
    .card {
      background: #fff;
      padding: 12px;
      margin: 10px auto;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    textarea, input, select, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      font-size: 14px;
    }
    button {
      background: #007bff; color: #fff;
      border: none; border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .scroll-title {
      font-weight: bold;
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .scroll-box {
      overflow: hidden;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      margin: 5px auto;
      max-width: 600px;
      font-size: 14px;
      white-space: nowrap;
    }
    .marquee {
      display: inline-block;
      animation: scroll 18s linear infinite;
    }
    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    @media(max-width: 600px) {
      h2 { font-size: 18px; }
      button, input, select, textarea { font-size: 13px; }
    }
  </style>
</head>
<body>

<h2>🏢 Building Maintenance System</h2>

<!-- Logout Button -->
<div class="card" id="logoutCard" style="display:none;">
  <button onclick="logout()">🚪 Logout</button>
</div>

<!-- Scroll Sections -->
<div class="scroll-title">📢 Notice Board:</div>
<div class="scroll-box"><span id="noticeMarquee" class="marquee">Loading...</span></div>

<div class="scroll-title">🗣 Complaint Board:</div>
<div class="scroll-box"><span id="complaintMarquee" class="marquee">Loading...</span></div>

<div class="scroll-title">💡 Building Expenses:</div>
<div class="scroll-box"><span id="expenseMarquee" class="marquee">Loading...</span></div>

<!-- Admin Section -->
<div id="adminCards" style="display:none;">
  <div class="card">
    <h3>📢 Post Notice</h3>
    <textarea id="noticeText" placeholder="Write notice..."></textarea>
    <button onclick="postNotice()">Post Notice</button>
  </div>
  <div class="card">
    <h3>🛠 Add Maintenance</h3>
    <input id="maintRoom" placeholder="Room No (e.g. 101)" />
    <input id="maintPaid" type="number" placeholder="Paid Amount" />
    <input id="maintDesc" placeholder="Description" />
    <select id="paymentMode">
      <option value="Cash">Cash</option>
      <option value="Online">Online</option>
    </select>
    <button onclick="addMaintenance()">Add Maintenance</button>
  </div>
  <div class="card">
    <h3>💡 Add Expense</h3>
    <input id="expenseWork" placeholder="Work Description" />
    <input id="expenseAmount" type="number" placeholder="Amount" />
    <input id="expenseDate" type="date" />
    <button onclick="addExpense()">Add Expense</button>
  </div>
  <div class="card">
    <h3>🗂 Complaints (Approve)</h3>
    <div id="adminComplaintList">Loading...</div>
  </div>
  <div class="card">
    <h3>🗑 Manage Notices</h3>
    <div id="adminNoticeList">Loading...</div>
  </div>
  <div class="card">
    <h3>🗑 Manage Expenses</h3>
    <div id="adminExpenseList">Loading...</div>
  </div>
</div>

<!-- User Complaint Form -->
<div class="card" id="userComplaintCard" style="display:none;">
  <h3>📝 Submit Complaint</h3>
  <textarea id="complaintText" placeholder="Write complaint..."></textarea>
  <button onclick="submitComplaint()">Submit</button>
</div>

<script>
  const adminEmail = "ngogrant454@gmail.com";

  const firebaseConfig = {
    apiKey: "AIzaSyAHGIUaN2JMIXB7HuCM4BjXA97E0bvWYDA",
    authDomain: "al-ittehad-575a0.firebaseapp.com",
    databaseURL: "https://al-ittehad-575a0-default-rtdb.firebaseio.com",
    projectId: "al-ittehad-575a0",
    storageBucket: "al-ittehad-575a0.appspot.com",
    messagingSenderId: "797238238041",
    appId: "1:797238238041:web:89f2aa5c786c59dc374a48"
  };
  firebase.initializeApp(firebaseConfig);

  firebase.auth().onAuthStateChanged(user => {
    if (!user) {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider);
    } else {
      document.getElementById("logoutCard").style.display = "block";
      if (user.email === adminEmail) {
        document.getElementById("adminCards").style.display = "block";
        loadComplaints(true);
        loadAdminNotices();
        loadAdminExpenses();
      } else {
        document.getElementById("userComplaintCard").style.display = "block";
        loadComplaints();
      }
      loadNotices();
      loadExpenses();
    }
  });

  function logout() {
    firebase.auth().signOut().then(() => location.reload());
  }

  function postNotice() {
    const text = document.getElementById("noticeText").value;
    const date = new Date().toLocaleString();
    firebase.database().ref("notices").push({ text, date });
    document.getElementById("noticeText").value = "";
    loadNotices();
    loadAdminNotices();
  }

  function submitComplaint() {
    const text = document.getElementById("complaintText").value;
    firebase.database().ref("complaints").push({ text });
    document.getElementById("complaintText").value = "";
    loadComplaints();
  }

  function approveComplaint(id) {
    firebase.database().ref("complaints/" + id).remove().then(() => loadComplaints(true));
  }

  function addMaintenance() {
    const room = document.getElementById("maintRoom").value;
    const paid = parseInt(document.getElementById("maintPaid").value || "0");
    const desc = document.getElementById("maintDesc").value;
    const mode = document.getElementById("paymentMode").value;
    const date = new Date().toLocaleDateString("en-GB").replaceAll("/", "-");
    const due = 400 - paid;
    firebase.database().ref(`maintenance/${room}/${date}`).set({ paid, due, desc, mode });
    document.getElementById("maintRoom").value = "";
    document.getElementById("maintPaid").value = "";
    document.getElementById("maintDesc").value = "";
  }

  function addExpense() {
    const work = document.getElementById("expenseWork").value;
    const amt = document.getElementById("expenseAmount").value;
    const date = document.getElementById("expenseDate").value;
    firebase.database().ref(`expenses/${date}`).push({ work, amt });
    document.getElementById("expenseWork").value = "";
    document.getElementById("expenseAmount").value = "";
    document.getElementById("expenseDate").value = "";
    loadExpenses();
    loadAdminExpenses();
  }

  function loadNotices() {
    firebase.database().ref("notices").once("value").then(snap => {
      let out = "";
      snap.forEach(c => {
        const val = c.val();
        out += `📢 ${val.text} (${val.date}) &nbsp;&nbsp;`;
      });
      document.getElementById("noticeMarquee").innerHTML = out || "📢 No notices";
    });
  }

  function loadAdminNotices() {
    firebase.database().ref("notices").once("value").then(snap => {
      let html = "";
      snap.forEach(n => {
        const key = n.key;
        const val = n.val();
        html += `<p>${val.text} (${val.date}) <button onclick="deleteNotice('${key}')">🗑 Delete</button></p>`;
      });
      document.getElementById("adminNoticeList").innerHTML = html || "No notices";
    });
  }

  function deleteNotice(key) {
    firebase.database().ref("notices/" + key).remove().then(() => {
      loadNotices();
      loadAdminNotices();
    });
  }

  function loadAdminExpenses() {
    firebase.database().ref("expenses").once("value").then(snap => {
      let html = "";
      snap.forEach(dateSnap => {
        const date = dateSnap.key;
        for (let id in dateSnap.val()) {
          const e = dateSnap.val()[id];
          html += `<p>📅 ${date} - ${e.work} ₹${e.amt} <button onclick="deleteExpense('${date}','${id}')">🗑</button></p>`;
        }
      });
      document.getElementById("adminExpenseList").innerHTML = html || "No expenses";
    });
  }

  function deleteExpense(date, id) {
    firebase.database().ref(`expenses/${date}/${id}`).remove().then(() => {
      loadExpenses();
      loadAdminExpenses();
    });
  }

  function loadComplaints(admin = false) {
    firebase.database().ref("complaints").once("value").then(snap => {
      let mOut = "", aOut = "";
      snap.forEach(c => {
        const key = c.key, text = c.val().text;
        mOut += `🗣 ${text} &nbsp;&nbsp;`;
        if (admin) aOut += `<p>🗣 ${text} <button onclick="approveComplaint('${key}')">✅ Approve</button></p>`;
      });
      document.getElementById("complaintMarquee").innerHTML = mOut || "🗣 No complaints";
      if (admin) document.getElementById("adminComplaintList").innerHTML = aOut || "No complaints";
    });
  }

  function loadExpenses() {
    firebase.database().ref("expenses").once("value").then(snap => {
      let out = "";
      snap.forEach(dateSnap => {
        const date = dateSnap.key;
        for (let id in dateSnap.val()) {
          const e = dateSnap.val()[id];
          out += `📅 ${date} 💡 ${e.work} ₹${e.amt} &nbsp;&nbsp;`;
        }
      });
      document.getElementById("expenseMarquee").innerHTML = out || "💡 No expenses";
    });
  }
</script>

</body>
</html>
