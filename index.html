<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <h2>ğŸš  Admin Dashboard</h2>

  <!-- ğŸ›ï¸ Notice Board -->
  <div class="notice-board">
    <h3>ğŸ“¢ Notice Board</h3>
    <div id="noticeList">Loading...</div>
    <input type="text" id="newNotice" class="btn" placeholder="Enter new notice here...">
    <button class="btn green" onclick="addNotice()">ğŸ“Œ Post Notice</button>
  </div>

  <!-- â• Add Room User -->
  <div class="card">
    <h3>â• Add Room User</h3>
    <input type="text" id="newRoom" class="btn" placeholder="Room No">
    <input type="text" id="newUser" class="btn" placeholder="User Name">
    <input type="password" id="newPass" class="btn" placeholder="Password">
    <button class="btn green" onclick="addRoomUser()">ğŸ’¾ Add User</button>
  </div>

  <!-- ğŸ  Room Maintenance Entry -->
  <div class="card">
    <h3>ğŸ  Room Maintenance Entry</h3>
    <input type="text" id="maintRoom" class="btn" placeholder="Room No">
    <input type="number" id="maintPaid" class="btn" placeholder="Amount Paid â‚¹">
    <input type="text" id="maintDesc" class="btn" placeholder="Description">
    <select id="paymentMode" class="btn">
      <option value="Cash">Cash</option>
      <option value="Online">Online</option>
      <option value="Cheque">Cheque</option>
    </select>
    <button class="btn blue" onclick="addRoomMaintenance()">ğŸ’¾ Save Maintenance</button>
  </div>

  <!-- ğŸ“Š Admin View -->
  <div class="card">
    <h3>ğŸ“Š Maintenance Search</h3>
    <input type="text" id="searchRoom" class="btn" placeholder="Search by Room No">
    <input type="text" id="searchDate" class="btn" placeholder="Search by Date (dd-mm-yyyy)">
    <button class="btn yellow" onclick="searchMaintenance()">ğŸ” Search</button>
    <button class="btn green" onclick="exportMaintenanceToExcel()">ğŸ“ Export to Excel</button>
    <div id="searchResults"></div>
  </div>

  <!-- ğŸ—ï¸ Building Expenses -->
  <div class="card">
    <h3>ğŸ—ï¸ Building Expenses Entry</h3>
    <input type="text" id="expenseWork" class="btn" placeholder="Work Done">
    <input type="number" id="expenseAmount" class="btn" placeholder="Amount â‚¹">
    <input type="date" id="expenseDate" class="btn">
    <button class="btn red" onclick="addBuildingExpense()">ğŸ’¾ Save Expense</button>
  </div>

  <!-- ğŸ” Expense Search -->
  <div class="card">
    <h3>ğŸ” Search Expenses</h3>
    <input type="text" id="expenseSearch" class="btn" placeholder="Search by date or keyword">
    <button class="btn purple" onclick="searchExpenses()">ğŸ” Search</button>
    <div id="expenseResults"></div>
  </div>

  <div class="card">
    <button class="btn orange" onclick="logout()">ğŸšª Logout</button>
  </div>

  <script>
    firebase.auth().onAuthStateChanged(user => {
      if (!user || user.email !== "ngogrant454@gmail.com") {
        alert("Unauthorized access!");
        window.location.href = "index.html";
      }
    });

    function addRoomUser() {
      const room = document.getElementById("newRoom").value.trim();
      const name = document.getElementById("newUser").value.trim();
      const pass = document.getElementById("newPass").value.trim();
      if (!room || !name || !pass) return alert("Fill all fields");
      firebase.database().ref(`roomUsers/${room}`).set({ name, password: pass })
        .then(() => alert("User Added"));
    }

    function addRoomMaintenance() {
      const room = document.getElementById("maintRoom").value.trim();
      const paid = parseInt(document.getElementById("maintPaid").value.trim());
      const desc = document.getElementById("maintDesc").value.trim();
      const paymentMode = document.getElementById("paymentMode").value;
      const charge = 400;
      const due = charge - paid;
      const date = new Date().toLocaleDateString("en-GB").replace(/\//g, "-");
      if (!room || isNaN(paid)) return alert("Fill all fields");
      const entry = { charge, paid, due, description: desc, paymentMode, date };
      firebase.database().ref(`maintenance/${room}/${date}`).set(entry).then(() => alert("Saved"));
    }

    let maintenanceExportData = [];

    function searchMaintenance() {
      const room = document.getElementById("searchRoom").value.trim();
      const date = document.getElementById("searchDate").value.trim();
      const out = document.getElementById("searchResults");
      maintenanceExportData = [];
      out.innerHTML = "<table class='table'><tr><th>Room</th><th>Date</th><th>Paid</th><th>Due</th><th>Mode</th><th>Description</th></tr>";

      firebase.database().ref("maintenance").once("value").then(snapshot => {
        const data = snapshot.val();
        for (let r in data) {
          if (room && r !== room) continue;
          for (let d in data[r]) {
            if (date && d !== date) continue;
            const m = data[r][d];
            out.innerHTML += `<tr><td>${r}</td><td>${d}</td><td><span class="badge paid">â‚¹${m.paid}</span></td><td><span class="badge due">â‚¹${m.due}</span></td><td>${m.paymentMode}</td><td>${m.description}</td></tr>`;
            maintenanceExportData.push({ Room: r, Date: d, Paid: m.paid, Due: m.due, Mode: m.paymentMode, Desc: m.description });
          }
        }
        out.innerHTML += "</table>";
      });
    }

    function exportMaintenanceToExcel() {
      if (!maintenanceExportData.length) return alert("No data to export");
      const worksheet = XLSX.utils.json_to_sheet(maintenanceExportData);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Maintenance");
      XLSX.writeFile(workbook, "Maintenance_Report.xlsx");
    }

    function addBuildingExpense() {
      const work = document.getElementById("expenseWork").value.trim();
      const amount = parseInt(document.getElementById("expenseAmount").value.trim());
      const date = document.getElementById("expenseDate").value;
      if (!work || isNaN(amount) || !date) return alert("Fill all fields");
      firebase.database().ref(`expenses/${date}`).push({ work, amount, date }).then(() => alert("Expense Saved"));
    }

    function searchExpenses() {
      const query = document.getElementById("expenseSearch").value.trim();
      const out = document.getElementById("expenseResults");
      if (!query) return;
      out.innerHTML = "<table class='table'><tr><th>Date</th><th>Work</th><th>Amount</th></tr>";
      firebase.database().ref("expenses").once("value").then(snap => {
        const data = snap.val();
        for (let date in data) {
          for (let key in data[date]) {
            const e = data[date][key];
            if (e.date.includes(query) || e.work.toLowerCase().includes(query.toLowerCase())) {
              out.innerHTML += `<tr><td>${e.date}</td><td>${e.work}</td><td>â‚¹${e.amount}</td></tr>`;
            }
          }
        }
        out.innerHTML += "</table>";
      });
    }

    function addNotice() {
      const text = document.getElementById("newNotice").value.trim();
      if (!text) return alert("Enter some text.");
      const ts = Date.now();
      firebase.database().ref("notices/" + ts).set({ text, ts }).then(() => {
        document.getElementById("newNotice").value = "";
        loadNotices();
      });
    }

    function loadNotices() {
      const out = document.getElementById("noticeList");
      out.innerHTML = "";
      firebase.database().ref("notices").limitToLast(5).once("value").then(snapshot => {
        const data = snapshot.val();
        if (!data) return out.innerHTML = "<p>No notices yet.</p>";
        const arr = Object.values(data).sort((a, b) => b.ts - a.ts);
        arr.forEach(n => {
          out.innerHTML += `<div class="notice">ğŸ“Œ ${n.text}</div>`;
        });
      });
    }

    function logout() {
      firebase.auth().signOut().then(() => location.href = 'index.html');
    }

    // Load notice board on page load
    window.onload = loadNotices;
  </script>
</body>
</html>
