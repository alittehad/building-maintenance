<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Building Maintenance Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f1f1f1;
      padding: 50px;
    }
    .login-card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #4285f4;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>Login with Google</h2>
    <button onclick="login()">Sign In with Google</button>
  </div>

  <script>
    const adminEmails = ["ngogrant454@gmail.com"]; // Replace or add more admin emails

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          const email = user.email;

          if (adminEmails.includes(email)) {
            window.location.href = "admin.html";
          } else {
            // Check if room is assigned
            firebase.database().ref("users/" + user.uid).once("value")
              .then(snapshot => {
                const room = snapshot.val()?.room;
                if (room) {
                  window.location.href = "room.html?room=" + room;
                } else {
                  alert("आपका रूम नंबर असाइन नहीं है। कृपया एडमिन से संपर्क करें।");
                }
              });
          }
        })
        .catch(error => {
          console.error("Login Error:", error);
          alert("Login failed. Try again.");
        });
    }
  </script>
</body>
</html>
