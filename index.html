<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ¢ Building Maintenance System</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 10px; margin: 0; }
    .card { background: #fff; padding: 15px; margin: 10px auto; max-width: 600px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .scroll-box { background: #fff; padding: 10px; overflow: hidden; white-space: nowrap; border-radius: 5px; margin: 10px 0; }
    .marquee { display: inline-block; animation: scroll 20s linear infinite; }
    @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    textarea, input, select, button { width: 100%; margin: 5px 0; padding: 10px; box-sizing: border-box; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    #logoutBtn { background: #dc3545; }
    .hidden { display: none; }
  </style>
</head>
<body>

<h2>ğŸ¢ Building Maintenance System</h2>

<!-- Login Box -->
<div id="loginBox">
  <button onclick="login()">ğŸ” Login with Google</button>
</div>

<!-- Scroll Notice and Complaint -->
<div id="noticeBox" class="scroll-box hidden">
  <strong>ğŸ“¢ Notice Board:</strong> <span class="marquee" id="noticeMarquee">Loading...</span>
</div>
<div id="complaintBox" class="scroll-box hidden">
  <strong>ğŸ—£ Complaint Board:</strong> <span class="marquee" id="complaintMarquee">Loading...</span>
</div>

<!-- Admin Panel -->
<div id="adminPanel" class="hidden">
  <div class="card">
    <h3>ğŸ“¢ Post Notice</h3>
    <textarea id="noticeText" placeholder="Write notice..."></textarea>
    <button onclick="postNotice()">Post Notice</button>
  </div>
</div>

<!-- Footer -->
<div style="text-align:center; margin-top: 20px;">
  <button id="logoutBtn" class="hidden" onclick="logout()">ğŸšª Logout</button>
</div>

<script>
const adminEmail = "ngogrant454@gmail.com"; // replace with your admin email
const firebaseConfig = {
  apiKey: "AIzaSyAHGIUaN2JMIXB7HuCM4BjXA97E0bvWYDA",
  authDomain: "al-ittehad-575a0.firebaseapp.com",
  databaseURL: "https://al-ittehad-575a0-default-rtdb.firebaseio.com",
  projectId: "al-ittehad-575a0",
  storageBucket: "al-ittehad-575a0.appspot.com",
  messagingSenderId: "797238238041",
  appId: "1:797238238041:web:89f2aa5c786c59dc374a48"
};
firebase.initializeApp(firebaseConfig);

// Auth state
firebase.auth().onAuthStateChanged(user => {
  if (user) {
    document.getElementById("loginBox").classList.add("hidden");
    document.getElementById("noticeBox").classList.remove("hidden");
    document.getElementById("complaintBox").classList.remove("hidden");
    document.getElementById("logoutBtn").classList.remove("hidden");
    if (user.email === adminEmail) {
      document.getElementById("adminPanel").classList.remove("hidden");
    }
    loadNotices();
    loadComplaints();
  } else {
    document.getElementById("loginBox").classList.remove("hidden");
    document.getElementById("noticeBox").classList.add("hidden");
    document.getElementById("complaintBox").classList.add("hidden");
    document.getElementById("adminPanel").classList.add("hidden");
    document.getElementById("logoutBtn").classList.add("hidden");
  }
});

function login() {
  const provider = new firebase.auth.GoogleAuthProvider();
  firebase.auth().signInWithPopup(provider);
}

function logout() {
  firebase.auth().signOut();
}

// âœ… Post Notice
function postNotice() {
  const text = document.getElementById("noticeText").value.trim();
  if (!text) return alert("Please write something");
  const date = new Date().toLocaleString();
  firebase.database().ref("notices").push({ text, date });
  document.getElementById("noticeText").value = "";
  loadNotices();
}

// âœ… Load Notices
function loadNotices() {
  firebase.database().ref("notices").once("value").then(snap => {
    let out = "";
    snap.forEach(c => {
      const data = c.val();
      out += `ğŸ“¢ ${data.text} <small>(${data.date || data.time || ''})</small> &nbsp;&nbsp;`;
    });
    document.getElementById("noticeMarquee").innerHTML = out || "ğŸ“¢ no work";
  });
}

// âœ… Load Complaints
function loadComplaints() {
  firebase.database().ref("complaints").once("value").then(snap => {
    let out = "";
    snap.forEach(c => {
      const data = c.val();
      if (!data.approved) {
        out += `ğŸ—£ ${data.text} &nbsp;&nbsp;`;
      }
    });
    document.getElementById("complaintMarquee").innerHTML = out || "ğŸ—£ No complaints";
  });
}
</script>

</body>
</html>
